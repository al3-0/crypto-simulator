<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Exchange</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 20px;
    }

    .exchange-box {
      background: #2a2a4fdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 500px;
      z-index: 2;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #bb86fc;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 1rem;
      background: #1c1c3a;
      color: #fff;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      border: none;
      background: #bb86fc;
      color: #1c1c3a;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9d6bff;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }

    body.light-theme .exchange-box {
      background: #ffffffdd;
      color: #222;
    }

    body.light-theme select,
    body.light-theme input {
      background: #e6e6e6;
      color: #222;
    }

    body.light-theme button {
      background: #7a4ff5;
      color: white;
    }

    body.light-theme button:hover {
      background: #6a3ae6;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <main>
    <div class="exchange-box">
      <h2>Scambia Criptovalute</h2>
      <label for="from-coin">Da:</label>
      <select id="from-coin">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
      </select>

      <label for="to-coin">A:</label>
      <select id="to-coin">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
      </select>

      <label for="amount">Importo:</label>
      <input type="number" id="amount" min="0" step="0.001" />

      <button id="exchange-btn">Scambia</button>

      <div id="message"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const exchangeBtn = document.getElementById("exchange-btn");
      const message = document.getElementById("message");

      exchangeBtn.addEventListener("click", async () => {
        const from = document.getElementById("from-coin").value;
        const to = document.getElementById("to-coin").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (from === to) {
          message.textContent = "Le valute devono essere diverse.";
          return;
        }

        if (isNaN(amount) || amount <= 0) {
          message.textContent = "Inserisci un importo valido.";
          return;
        }

        try {
          const walletRef = ref(db, `users/${user}/wallet`);
          const snapshot = await get(walletRef);
          const wallet = snapshot.val() || {};

          if ((wallet[from] || 0) < amount) {
            message.textContent = `Fondi ${from} insufficienti.`;
            return;
          }

          // Esegui lo scambio
          const rate = 1; // Simulazione tasso 1:1
          const newFrom = (wallet[from] || 0) - amount;
          const newTo = (wallet[to] || 0) + amount * rate;

          await set(walletRef, {
            ...wallet,
            [from]: newFrom,
            [to]: newTo
          });

          message.textContent = "Scambio effettuato con successo!";
        } catch (err) {
          console.error(err);
          message.textContent = "Errore durante lo scambio.";
        }
      });
    });

    // ANIMAZIONE BOLLE
    const canvas = document.getElementById("bubble-canvas");
    const ctx = canvas.getContext("2d");
    let width, height, bubbles = [];

    class Bubble {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 8 + Math.random() * 12;
        this.speed = 0.5 + Math.random() * 1.5;
        this.alpha = 0.1 + Math.random() * 0.3;
        this.phase = Math.random() * Math.PI * 2;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.phase) * 0.3;
        this.phase += 0.03;
        if (this.y + this.radius < 0) this.reset();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(187,134,252,${this.alpha})`);
        gradient.addColorStop(1, "rgba(187,134,252,0)");
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const bubble of bubbles) {
        bubble.update();
        bubble.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    function initCanvas() {
      resizeCanvas();
      bubbles = [];
      for (let i = 0; i < 50; i++) bubbles.push(new Bubble());
      animate();
    }

    window.addEventListener("resize", resizeCanvas);
    initCanvas();
  </script>
</body>
</html>
