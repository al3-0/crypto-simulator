<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Exchange</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --primary: #bb86fc;
      --bg: #1c1c3a;
      --bg-light: #2a2a4fdd;
      --text: #eee;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg), #12122b);
      color: var(--text);
      overflow-x: hidden;
    }

    header.navbar {
      width: 100%;
      background: #1c1c3add;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .navbar ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .navbar a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 2px solid transparent;
    }

    .navbar a:hover {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        position: absolute;
        top: 60px;
        right: 30px;
        flex-direction: column;
        background: #1c1c3add;
        padding: 20px;
        border-radius: 12px;
      }

      .navbar ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 40px;
    }

    .exchange-box {
      background: var(--bg-light);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 500px;
      z-index: 2;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 1rem;
      background: #1c1c3a;
      color: #fff;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: #1c1c3a;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9d6bff;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CryptoSim</div>
    <nav>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul id="nav-links">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account Info</a></li>
      </ul>
    </nav>
  </header>

  <!-- Bubbles Background -->
  <canvas id="bubble-canvas"></canvas>

  <!-- Main Content -->
  <main>
    <div class="exchange-box">
      <h2>Scambia Criptovalute</h2>
      <label for="from-coin">Da:</label>
      <select id="from-coin">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
      </select>

      <label for="to-coin">A:</label>
      <select id="to-coin">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
      </select>

      <label for="amount">Importo:</label>
      <input type="number" id="amount" min="0" step="0.001" />

      <button id="exchange-btn">Scambia</button>

      <div id="message"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("exchange-btn").addEventListener("click", async () => {
        const from = document.getElementById("from-coin").value;
        const to = document.getElementById("to-coin").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const message = document.getElementById("message");

        if (from === to) return message.textContent = "Le valute devono essere diverse.";
        if (!amount || amount <= 0) return message.textContent = "Inserisci un importo valido.";

        try {
          const walletRef = ref(db, `users/${user}/wallet`);
          const snapshot = await get(walletRef);
          const wallet = snapshot.val() || {};

          if ((wallet[from] || 0) < amount) {
            return message.textContent = `Fondi ${from} insufficienti.`;
          }

          const rate = 1; // 1:1 per semplicità
          const updatedWallet = {
            ...wallet,
            [from]: (wallet[from] || 0) - amount,
            [to]: (wallet[to] || 0) + amount * rate
          };

          await set(walletRef, updatedWallet);
          message.textContent = "Scambio effettuato con successo!";
        } catch (err) {
          console.error(err);
          message.textContent = "Errore durante lo scambio.";
        }
      });

      // Hamburger menu toggle
      const toggle = document.getElementById("menu-toggle");
      const links = document.getElementById("nav-links");
      toggle.addEventListener("click", () => {
        links.classList.toggle("show");
      });
    });

    // Bubbles animation
    const canvas = document.getElementById("bubble-canvas");
    const ctx = canvas.getContext("2d");
    let width, height, bubbles = [];

    class Bubble {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 6 + Math.random() * 10;
        this.speed = 0.5 + Math.random() * 1.2;
        this.alpha = 0.1 + Math.random() * 0.3;
        this.phase = Math.random() * Math.PI * 2;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.phase) * 0.5;
        this.phase += 0.03;
        if (this.y + this.radius < 0) this.reset();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(187,134,252,${this.alpha})`);
        gradient.addColorStop(1, "rgba(187,134,252,0)");
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const bubble of bubbles) {
        bubble.update();
        bubble.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    function initCanvas() {
      resizeCanvas();
      bubbles = Array.from({ length: 40 }, () => new Bubble());
      animate();
    }

    window.addEventListener("resize", resizeCanvas);
    initCanvas();
  </script>
</body>
</html>
