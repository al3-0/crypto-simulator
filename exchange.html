<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Exchange</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 40px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animazione bolle */
    .bubbles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(187, 134, 252, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s linear infinite;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Navbar base */
    .navbar {
      width: 100%;
      background: #1c1c3aee;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
    }

    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      white-space: nowrap;
    }

    .nav-links a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    /* Hamburger menu per mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      width: 25px;
      height: 20px;
      z-index: 10001;
    }
    .hamburger div {
      background-color: #eee;
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 60px;
        right: -100%;
        background: #1c1c3aee;
        height: calc(100vh - 60px);
        width: 200px;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        transition: right 0.3s ease;
        box-shadow: -2px 0 10px rgba(187, 134, 252, 0.3);
      }

      .nav-links.open {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    .exchange-container {
      background: #2a2a4fdd;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.6);
      backdrop-filter: blur(12px);
      animation: fadeInUp 1s ease forwards;
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
      color: #ddd;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c3a;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #bb86fc;
      color: #1c1c3a;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d3aaff;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      color: #bfbfff;
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
    
  <script type="module" src="./js/authCheck.js"></script>

</head>
<body>
  <!-- Animazione bolle -->
  <div class="bubbles"></div>

  <header class="navbar">
    <nav>
      <div class="hamburger" id="hamburger" aria-label="Menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html" class="">Home</a></li>
        <li><a href="exchange.html" class="active">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account Info</a></li>
      </ul>
    </nav>
  </header>

  <main class="exchange-container">
    <h1>Exchange Criptovalute</h1>
    
    <label for="from">Da</label>
    <select id="from">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="LTC">Litecoin (LTC)</option>
    </select>

    <label for="to">A</label>
    <select id="to">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="LTC">Litecoin (LTC)</option>
    </select>

    <label for="amount">Quantit√†</label>
    <input type="number" id="amount" min="0" step="0.001" placeholder="Es. 0.5" />

    <button id="exchangeBtn">Converti</button>

    <div class="result" id="resultMsg"></div>
  </main>

  <script type="module">
    // Bubbles animation setup
    const bubblesContainer = document.querySelector('.bubbles');
    const bubbleCount = 30;

    for(let i = 0; i < bubbleCount; i++){
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (5 + Math.random() * 10) + 's';
      bubble.style.animationDelay = (Math.random() * 10) + 's';
      bubblesContainer.appendChild(bubble);
    }

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');
    });

    // Exchange script
    import { db, ref, get, update } from './js/firebase.js';

    const fromEl = document.getElementById("from");
    const toEl = document.getElementById("to");
    const amountEl = document.getElementById("amount");
    const resultEl = document.getElementById("resultMsg");
    const button = document.getElementById("exchangeBtn");

    const exchangeRates = {
      BTC: { ETH: 15, LTC: 200 },
      ETH: { BTC: 1 / 15, LTC: 13.33 },
      LTC: { BTC: 1 / 200, ETH: 1 / 13.33 }
    };

    button.addEventListener("click", async () => {
      const user = localStorage.getItem("user");
      if (!user) return location.href = "index.html";

      const from = fromEl.value;
      const to = toEl.value;
      const amount = parseFloat(amountEl.value);

      if (from === to) return resultEl.textContent = "Scegli criptovalute diverse.";
      if (!amount || amount <= 0) return resultEl.textContent = "Inserisci un valore valido.";

      try {
        const snapshot = await get(ref(db, `users/${user}/wallet`));
        if (!snapshot.exists()) throw new Error("Wallet non trovato.");

        const wallet = snapshot.val();
        if (wallet[from] < amount) return resultEl.textContent = `Saldo ${from} insufficiente.`;

        const rate = exchangeRates[from][to];
        const converted = amount * rate;

        wallet[from] -= amount;
        wallet[to] += converted;

        await update(ref(db, `users/${user}/wallet`), {
          [from]: parseFloat(wallet[from].toFixed(6)),
          [to]: parseFloat(wallet[to].toFixed(6))
        });

        resultEl.textContent = `Hai convertito ${amount} ${from} in ${converted.toFixed(3)} ${to}`;
      } catch (err) {
        console.error(err);
        resultEl.textContent = "Errore durante la conversione.";
      }
    });
  </script>
</body>
</html>
