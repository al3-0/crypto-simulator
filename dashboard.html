<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* CSS minimo e le animazioni wallet, puoi poi estrarre nel CSS */
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px; /* spazio navbar fissa */
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }
    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0 0 40px 0;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }
    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow:
        inset 0 0 12px #7e5fff88,
        0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coin-card:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 16px #a48fffcc,
        0 10px 30px rgba(123, 85, 255, 0.7);
    }
    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }
    .coin-name svg {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 2px #a08aff);
      transition: filter 0.3s ease;
    }
    .coin-card:hover .coin-name svg {
      filter: drop-shadow(0 0 6px #d0bfff);
    }
    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: #bb86fc88;
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 12s linear infinite;
      filter: drop-shadow(0 0 3px #a48aff);
    }
    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-150px) translateX(20px); opacity: 0.6; }
    }
    @media (max-width: 640px) {
      main {
        padding: 30px 20px;
      }
      .coin-card {
        font-size: 1.1rem;
        padding: 16px 24px;
      }
      .coin-amount {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Navbar viene inserita tramite js -->
  <div id="navbar-container"></div>

  <main>
    <h1>Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Questo Ã¨ il tuo wallet criptovalute simulato.</p>
    <div class="wallet">
      <div class="coin-card" title="Bitcoin">
        <div class="coin-name">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#f2a900" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1010 10A10.0114 10.0114 0 0012 2zm1.9167 14.5h-1.9167v1.25h-2.0833v-1.25H8.75v-2.5h1.1667v-3.75H8.75v-2.5h1.1667v-1.25h2.0833v1.25H13.9167v2.5h-1.25v3.75h1.25zm.6666-5.4167h1.5v1.25h-1.5zm0 3.75h1.5v1.25h-1.5z"/></svg>
          Bitcoin (BTC)
        </div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </div>
      <div class="coin-card" title="Ethereum">
        <div class="coin-name">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#3c3cbd" viewBox="0 0 24 24"><path d="M12 2L6 12l6 10 6-10z"/></svg>
          Ethereum (ETH)
        </div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </div>
      <div class="coin-card" title="Litecoin">
        <div class="coin-name">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#b8b8b8" viewBox="0 0 24 24"><path d="M14.07 10.41L11 10l1-3-2.5 0 0 2.9-2.66-0.4L7.94 14l2.14 0.33-1.11 3L14.07 10.41z"/></svg>
          Litecoin (LTC)
        </div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </div>
    </div>

    <div class="particles" aria-hidden="true">
      <div class="particle" style="width: 8px; height: 8px; top: 10%; left: 15%; animation-delay: 0s;"></div>
      <div class="particle" style="width: 10px; height: 10px; top: 30%; left: 50%; animation-delay: 4s;"></div>
      <div class="particle" style="width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s;"></div>
      <div class="particle" style="width: 9px; height: 9px; top: 80%; left: 35%; animation-delay: 6s;"></div>
      <div class="particle" style="width: 7px; height: 7px; top: 45%; left: 20%; animation-delay: 1s;"></div>
    </div>
  </main>

  <!-- Importo gli script esterni -->
  <script src="js/firebase.js" type="module"></script>
  <script src="js/navbar.js" type="module"></script>
</body>
</html>
