<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px; /* spazio per navbar fissa */
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0 0 40px 0;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow:
        inset 0 0 12px #7e5fff88,
        0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .coin-card:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 16px #a48fffcc,
        0 10px 30px rgba(123, 85, 255, 0.7);
    }

    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }

    .coin-name svg {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 2px #a08aff);
      transition: filter 0.3s ease;
    }

    .coin-card:hover .coin-name svg {
      filter: drop-shadow(0 0 6px #d0bfff);
    }

    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #bb86fc88;
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 12s linear infinite;
      filter: drop-shadow(0 0 3px #a48aff);
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-150px) translateX(20px); opacity: 0.6; }
    }

    @media (max-width: 640px) {
      main {
        padding: 30px 20px;
      }
      .coin-card {
        font-size: 1.1rem;
        padding: 16px 24px;
      }
      .coin-amount {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }

    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .nav-container {
      max-width: 1200px;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-link img.logo-img {
      height: 36px;
      width: auto;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }

    .nav-toggle .hamburger,
    .nav-toggle .hamburger::before,
    .nav-toggle .hamburger::after {
      display: block;
      background-color: #ddd;
      height: 2px;
      width: 24px;
      border-radius: 2px;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-toggle .hamburger::before,
    .nav-toggle .hamburger::after {
      content: "";
      position: absolute;
      left: 0;
    }

    .nav-toggle .hamburger::before {
      top: -7px;
    }

    .nav-toggle .hamburger::after {
      top: 7px;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 56px;
        right: 0;
        background: #1c1c3a;
        height: calc(100vh - 56px);
        width: 220px;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -4px 0 12px rgba(0,0,0,0.6);
      }

      .nav-menu.show {
        transform: translateX(0);
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>

  <script type="module" src="./js/authCheck.js"></script>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="Menu principale">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link" aria-label="Crypto Simulator Home">
        <img src="logo.png" alt="CryptoSim Logo" class="logo-img" />
      </a>

      <button class="nav-toggle" aria-label="Apri menu" aria-expanded="false" aria-controls="nav-menu">
        <span class="hamburger"></span>
      </button>

      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li>
          <button id="theme-toggle" aria-label="Cambia tema" title="Cambia tema">🌙</button>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" aria-label="Dashboard Crypto Simulator">
    <h1 id="welcome-title">Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Ecco il riepilogo del tuo portafoglio criptovalute</p>

    <section class="wallet" aria-label="Portafoglio criptovalute">
      <article class="coin-card" aria-label="Bitcoin (BTC)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#f7931a" aria-hidden="true"><path d="M11.994 0C5.368 0 0 5.37 0 11.994..."/></svg>
          BTC
        </div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </article>

      <article class="coin-card" aria-label="Ethereum (ETH)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#627eea" aria-hidden="true"><path d="M12 0l-7 12 7 12 7-12-7-12z"/></svg>
          ETH
        </div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </article>

      <article class="coin-card" aria-label="Litecoin (LTC)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#b8b8b8" aria-hidden="true"><path d="M6 3h3.7l2.3 7H9v3h6v3H6v-3h3l2-6H6V3z"/></svg>
          LTC
        </div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </article>
    </section>

    <div class="particles" aria-hidden="true">
      <span class="particle" style="width: 12px; height:12px; top: 10%; left: 15%; animation-delay: 0s;"></span>
      <span class="particle" style="width: 8px; height:8px; top: 30%; left: 70%; animation-delay: 3s;"></span>
      <span class="particle" style="width: 6px; height:6px; top: 55%; left: 40%; animation-delay: 6s;"></span>
      <span class="particle" style="width: 14px; height:14px; top: 80%; left: 80%; animation-delay: 9s;"></span>
      <span class="particle" style="width: 10px; height:10px; top: 75%; left: 20%; animation-delay: 12s;"></span>
    </div>
  </main>

  <script type="module">
    import { db, ref, get } from './js/firebase.js';

    document.addEventListener("DOMContentLoaded", async () => {
      // Navbar toggle
      const navToggle = document.querySelector('.nav-toggle');
      const navMenu = document.querySelector('.nav-menu');

      navToggle.addEventListener('click', () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', String(!expanded));
        navMenu.classList.toggle('show');
      });

      // Theme toggle
      const themeToggleBtn = document.getElementById('theme-toggle');
      const body = document.body;

      function updateThemeIcon() {
        themeToggleBtn.textContent = body.classList.contains('light-theme') ? '🌙' : '☀️';
      }

      themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('light-theme');
        localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
        updateThemeIcon();
      });

      // Set initial theme from localStorage
      if (localStorage.getItem('theme') === 'light') {
        body.classList.add('light-theme');
      } else {
        body.classList.remove('light-theme');
      }
      updateThemeIcon();

      // Load user data
      const usernameEl = document.getElementById("username");
      const btcEl = document.getElementById("btc-amount");
      const ethEl = document.getElementById("eth-amount");
      const ltcEl = document.getElementById("ltc-amount");

      try {
        // Supponiamo che l'uid sia salvato in localStorage per demo
        const uid = localStorage.getItem('uid');
        if (!uid) throw new Error('Utente non autenticato');

        // Recupera dati utente da Firebase
        const userSnapshot = await get(ref(db, `users/${uid}`));
        if (!userSnapshot.exists()) {
          throw new Error('Utente non trovato nel database');
        }

        const userData = userSnapshot.val();
        usernameEl.textContent = userData.name || 'Utente';

        // Carica portafoglio criptovalute, valori arrotondati a 3 decimali
        btcEl.textContent = Number(userData.btc || 0).toFixed(3);
        ethEl.textContent = Number(userData.eth || 0).toFixed(3);
        ltcEl.textContent = Number(userData.ltc || 0).toFixed(3);

      } catch (error) {
        usernameEl.textContent = "ospite";
        btcEl.textContent = "0.000";
        ethEl.textContent = "0.000";
        ltcEl.textContent = "0.000";
        console.error(error);
      }
    });
  </script>

</body>
</html>
