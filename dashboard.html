<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('user');
      if (!username) return (window.location.href = 'index.html');

      document.getElementById('username').textContent = username;

      try {
        const snapshot = await get(ref(db, `users/${username}/wallet`));
        if (!snapshot.exists()) throw new Error('Utente non autenticato');

        const wallet = snapshot.val();
        document.getElementById("btc-amount").textContent = (wallet.BTC || 0).toFixed(3);
        document.getElementById("eth-amount").textContent = (wallet.ETH || 0).toFixed(3);
        document.getElementById("ltc-amount").textContent = (wallet.LTC || 0).toFixed(3);
      } catch (err) {
        console.error("Errore nel caricamento del wallet:", err);
        window.location.href = 'index.html';
      }

      // Tema salvato
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
      } else {
        document.getElementById('theme-toggle').textContent = 'üåô';
      }
    });
  </script>
  <style>
  body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px; /* spazio per navbar fissa */
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }
    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0 0 40px 0;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }
    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow:
        inset 0 0 12px #7e5fff88,
        0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coin-card:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 16px #a48fffcc,
        0 10px 30px rgba(123, 85, 255, 0.7);
    }
    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }
    .coin-name svg {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 2px #a08aff);
      transition: filter 0.3s ease;
    }
    .coin-card:hover .coin-name svg {
      filter: drop-shadow(0 0 6px #d0bfff);
    }
    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: #bb86fc88;
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 12s linear infinite;
      filter: drop-shadow(0 0 3px #a48aff);
    }
    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-150px) translateX(20px); opacity: 0.6; }
    }
    @media (max-width: 640px) {
      main {
        padding: 30px 20px;
      }
      .coin-card {
        font-size: 1.1rem;
        padding: 16px 24px;
      }
      .coin-amount {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-container {
      max-width: 1200px;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-link img.logo-img {
      height: 36px;
      width: auto;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    .nav-toggle .hamburger,
    .nav-toggle .hamburger::before,
    .nav-toggle .hamburger::after {
      display: block;
      background-color: #ddd;
      height: 2px;
      width: 24px;
      border-radius: 2px;
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-toggle .hamburger::before,
    .nav-toggle .hamburger::after {
      content: "";
      position: absolute;
      left: 0;
    }
    .nav-toggle .hamburger::before {
      top: -7px;
    }
    .nav-toggle .hamburger::after {
      top: 7px;
    }
    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 56px;
        right: 0;
        background: #1c1c3a;
        height: calc(100vh - 56px);
        width: 220px;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -4px 0 12px rgba(0,0,0,0.6);
      }
      .nav-menu.show {
        transform: translateX(0);
      }
      .nav-toggle {
        display: block;
      }
    }  </style>
</head>
<body>
  <!-- ‚úÖ Navbar funzionante -->
  <nav class="navbar">
    <a href="dashboard.html" class="logo-link" style="margin-right: auto; padding-left: 30px;">
      <img src="logo.png" alt="CryptoSim Logo" class="logo-img" />
    </a>
    <div class="nav-container">
      <button class="nav-toggle" aria-label="Apri menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li>
          <button id="theme-toggle" title="Cambia tema">üåô</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ‚úÖ Contenuto principale -->
  <main>
    <h1>Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Ecco il riepilogo del tuo portafoglio criptovalute</p>
    <section class="wallet">
      <article class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#f7931a"><circle cx="12" cy="12" r="10"/></svg> BTC
        </div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </article>
      <article class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#627eea"><polygon points="12,2 2,22 22,22"/></svg> ETH
        </div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </article>
      <article class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#b8b8b8"><rect x="4" y="4" width="16" height="16"/></svg> LTC
        </div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </article>
    </section>
    <div class="particles"></div>
  </main>

  <!-- ‚úÖ Script navbar + tema -->
  <script>
    (() => {
      const navToggle = document.querySelector('.nav-toggle');
      const navMenu = document.querySelector('.nav-menu');
      const themeToggleBtn = document.getElementById('theme-toggle');

      navToggle.addEventListener('click', () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', String(!expanded));
        navMenu.classList.toggle('show');
      });

      themeToggleBtn.addEventListener('click', () => {
        const isLight = document.body.classList.toggle('light-theme');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        themeToggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      });
    })();
  </script>
</body>
</html>
