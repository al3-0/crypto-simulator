<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px; /* lascia spazio per navbar fissa */
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Stili main */
    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0 0 40px 0;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    /* Wallet e coin-card */
    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow:
        inset 0 0 12px #7e5fff88,
        0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .coin-card:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 16px #a48fffcc,
        0 10px 30px rgba(123, 85, 255, 0.7);
    }

    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }

    .coin-name svg {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 2px #a08aff);
      transition: filter 0.3s ease;
    }

    .coin-card:hover .coin-name svg {
      filter: drop-shadow(0 0 6px #d0bfff);
    }

    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }

    /* Animazioni */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Particelle decorative */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #bb86fc88;
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 12s linear infinite;
      filter: drop-shadow(0 0 3px #a48aff);
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-150px) translateX(20px); opacity: 0.6; }
    }

    @media (max-width: 640px) {
      main {
        padding: 30px 20px;
      }
      .coin-card {
        font-size: 1.1rem;
        padding: 16px 24px;
      }
      .coin-amount {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }

    /* Tema chiaro */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
  </style>

  <script type="module" src="./js/authCheck.js"></script>
</head>

<body>

  <!-- NAVBAR caricata dinamicamente -->
  <div id="navbar-container"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>

  <!-- CONTENUTO PRINCIPALE -->
  <main role="main" aria-label="Dashboard Crypto Simulator">
    <h1 id="welcome-title">Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Ecco il riepilogo del tuo portafoglio criptovalute</p>

    <section class="wallet" aria-label="Portafoglio criptovalute">
      <article class="coin-card" aria-label="Bitcoin (BTC)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#f7931a" aria-hidden="true"><path d="M11.994 0C5.368 0 0 5.37 0 11.994..."/></svg>
          BTC
        </div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </article>

      <article class="coin-card" aria-label="Ethereum (ETH)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#627eea" aria-hidden="true"><path d="M12 0l-7 12 7 12 7-12-7-12z"/></svg>
          ETH
        </div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </article>

      <article class="coin-card" aria-label="Litecoin (LTC)">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#b8b8b8" aria-hidden="true"><path d="M6 3h3.7l2.3 7H9v3h6v3H6v-3h3l2-6H6V3z"/></svg>
          LTC
        </div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </article>
    </section>

    <div class="particles" aria-hidden="true">
      <span class="particle" style="width: 12px; height:12px; top: 10%; left: 15%; animation-delay: 0s;"></span>
      <span class="particle" style="width: 8px; height:8px; top: 30%; left: 70%; animation-delay: 3s;"></span>
      <span class="particle" style="width: 6px; height:6px; top: 55%; left: 40%; animation-delay: 6s;"></span>
      <span class="particle" style="width: 14px; height:14px; top: 80%; left: 80%; animation-delay: 9s;"></span>
      <span class="particle" style="width: 10px; height:10px; top: 75%; left: 20%; animation-delay: 12s;"></span>
    </div>
  </main>

  <script type="module">
    import { db, ref, get } from './js/firebase.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const usernameEl = document.getElementById("username");
      const btcEl = document.getElementById("btc-amount");
      const ethEl = document.getElementById("eth-amount");
      const ltcEl = document.getElementById("ltc-amount");

      const storedUser = localStorage.getItem("user");

      if (!storedUser) {
        window.location.href = "index.html"; // rimanda a login o home se non loggato
        return;
      }

      usernameEl.textContent = storedUser;

      try {
        const snapshot = await get(ref(db, `users/${storedUser}/wallet`));
        if (snapshot.exists()) {
          const wallet = snapshot.val();
          btcEl.textContent = (wallet.BTC ?? 0).toFixed(3);
          ethEl.textContent = (wallet.ETH ?? 0).toFixed(3);
          ltcEl.textContent = (wallet.LTC ?? 0).toFixed(3);
        } else {
          btcEl.textContent = ethEl.textContent = ltcEl.textContent = "0.000";
        }
      } catch (error) {
        console.error("Errore nel caricamento wallet:", error);
      }
    });
  </script>
</body>
</html>
