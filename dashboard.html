<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Simulator - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      min-height: 100vh;
      padding-top: 80px;
      transition: background 0.3s, color 0.3s;
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }

    /* --- Navbar --- */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      z-index: 1000;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    .logo-link img {
      height: 36px;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-menu li a:hover {
      color: #fff;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #ddd;
      transition: color 0.3s;
    }

    /* --- Main Content --- */
    main {
      max-width: 600px;
      margin: auto;
      background: #2a2a4fdd;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
    }

    .wallet {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .coin-card {
      background: #3b3b6a;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: inset 0 0 10px #7e5fff88;
      transition: transform 0.2s;
    }

    .coin-card:hover {
      transform: scale(1.02);
    }

    .coin-name {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .coin-name svg {
      width: 24px;
      height: 24px;
    }

    .coin-amount {
      font-family: monospace;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      main {
        padding: 20px;
      }
      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <a href="dashboard.html" class="logo-link">
      <img src="logo.png" alt="Logo">
    </a>
    <ul class="nav-menu">
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="exchange.html">Exchange</a></li>
      <li><a href="vouch-create.html">Vouch Create</a></li>
      <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
      <li><a href="afk.html">AFK Zone</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
    <button id="theme-toggle" title="Cambia tema">üåô</button>
  </nav>

  <!-- ‚úÖ Contenuto principale -->
  <main>
    <h1>Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Ecco il tuo portafoglio:</p>
    <section class="wallet">
      <div class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#f7931a"><circle cx="12" cy="12" r="10"/></svg> BTC
        </div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#627eea"><polygon points="12,2 2,22 22,22"/></svg> ETH
        </div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">
          <svg viewBox="0 0 24 24" fill="#b8b8b8"><rect x="4" y="4" width="16" height="16"/></svg> LTC
        </div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </div>
    </section>
  </main>

  <!-- ‚úÖ Script con Firebase + logica tema -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('user');
      if (!username) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('username').textContent = username;

      try {
        const snapshot = await get(ref(db, `users/${username}/wallet`));
        if (!snapshot.exists()) throw new Error("Wallet non trovato");

        const wallet = snapshot.val();
        document.getElementById("btc-amount").textContent = (wallet.BTC || 0).toFixed(3);
        document.getElementById("eth-amount").textContent = (wallet.ETH || 0).toFixed(3);
        document.getElementById("ltc-amount").textContent = (wallet.LTC || 0).toFixed(3);
      } catch (err) {
        console.error("Errore caricamento dati:", err);
        window.location.href = 'index.html';
      }

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
      }

      document.getElementById('theme-toggle').addEventListener('click', () => {
        const isLight = document.body.classList.toggle('light-theme');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        document.getElementById('theme-toggle').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      });
    });
  </script>
</body>
</html>
