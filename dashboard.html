<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }
    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      text-align: center;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }
    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: inset 0 0 12px #7e5fff88, 0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }
    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }
    .coin-card:hover {
      transform: scale(1.05);
      box-shadow: inset 0 0 16px #a48fffcc, 0 10px 30px rgba(123, 85, 255, 0.7);
    }

    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-link img {
      height: 36px;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 0;
    }
    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }
    #theme-toggle {
      margin-left: 6px;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link">
        <img src="logo.png" alt="CryptoSim Logo">
      </a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENUTO -->
  <main>
    <h1>Benvenuto, <span id="username">...</span>!</h1>
    <p class="welcome">Questo √® il tuo wallet criptovalute simulato.</p>
    <div class="wallet">
      <div class="coin-card">
        <div class="coin-name">üí∞ Bitcoin (BTC)</div>
        <div class="coin-amount" id="btc-amount">0.000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">üí∏ Ethereum (ETH)</div>
        <div class="coin-amount" id="eth-amount">0.000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">üíµ Litecoin (LTC)</div>
        <div class="coin-amount" id="ltc-amount">0.000</div>
      </div>
    </div>
  </main>

  <!-- JS con aggiornamento LIVE del wallet -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('user');
      if (!username) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById('username').textContent = username;

      const walletRef = ref(db, `users/${username}/wallet`);
      onValue(walletRef, snapshot => {
        const wallet = snapshot.val() || {};
        document.getElementById("btc-amount").textContent = (wallet.BTC || 0).toFixed(3);
        document.getElementById("eth-amount").textContent = (wallet.ETH || 0).toFixed(3);
        document.getElementById("ltc-amount").textContent = (wallet.LTC || 0).toFixed(3);
      });

      const themeBtn = document.getElementById('theme-toggle');
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.add('light-theme');
        themeBtn.textContent = '‚òÄÔ∏è';
      }

      themeBtn.addEventListener('click', () => {
        if (document.body.classList.toggle('light-theme')) {
          localStorage.setItem('theme', 'light');
          themeBtn.textContent = '‚òÄÔ∏è';
        } else {
          localStorage.setItem('theme', 'dark');
          themeBtn.textContent = 'üåô';
        }
      });
    });
  </script>
</body>
</html>
