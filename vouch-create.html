<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riscatta Vouch</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bb86fc;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
    }

    input {
      background: #38386a;
      color: #fff;
    }

    button {
      background: #7b5fff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a48fff;
    }

    #redeemMsg {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #90ee90;
      text-align: center;
      min-height: 24px;
    }

    #redeemedList {
      margin-top: 30px;
      background-color: #1f1f3d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
      width: 100%;
    }

    #redeemedList h2 {
      color: #bb86fc;
      margin-bottom: 15px;
      font-size: 1.3rem;
      text-align: center;
    }

    #listContainer {
      list-style: decimal inside;
      color: #ccc;
      max-height: 200px;
      overflow-y: auto;
    }

    #listContainer li {
      margin-bottom: 10px;
    }

    /* ==== NAVBAR STILI UGUALI A DASHBOARD ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) { transform: rotate(45deg); top: 9px; }
    #nav-toggle.open span:nth-child(2) { opacity: 0; }
    #nav-toggle.open span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

    /* CANVAS BOLLE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }

    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }

    body.light-theme input {
      background: #f0f0f0;
      color: #111;
    }

    body.light-theme button {
      background: #7b5fff;
      color: white;
    }
    </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div id="nav-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle">🌙</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Riscatta Vouch</h1>
    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX" maxlength="14" />
    <button id="btnRedeem">Riscatta</button>
    <div id="redeemMsg"></div>

    <section id="redeemedList">
      <h2>Codici riscattati</h2>
      <ol id="listContainer"></ol>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const redeemBtn = document.getElementById('btnRedeem');
    const codeInput = document.getElementById('codeInput');
    const redeemMsg = document.getElementById('redeemMsg');
    const redeemedList = document.getElementById('listContainer');

    // INIZIALIZZA LA VARIABILE redeemedCodes come array (anche se nulla in localStorage)
    let redeemedCodes = JSON.parse(localStorage.getItem('redeemedCodes')) || [];
    renderRedeemedList();

    redeemBtn.addEventListener('click', redeemCode);

    function renderRedeemedList() {
      redeemedList.innerHTML = '';
      if (redeemedCodes.length === 0) {
        redeemedList.innerHTML = '<li>Nessun codice riscattato</li>';
        return;
      }
      redeemedCodes.forEach(code => {
        const li = document.createElement('li');
        li.textContent = code;
        redeemedList.appendChild(li);
      });
    }

    function sanitizeCode(input) {
      // Consente solo lettere maiuscole, numeri e trattini
      return input.toUpperCase().replace(/[^A-Z0-9\-]/g, '');
    }

    codeInput.addEventListener('input', (e) => {
      e.target.value = sanitizeCode(e.target.value);
    });

    async function redeemCode() {
      const code = codeInput.value.trim().toUpperCase();
      redeemMsg.style.color = '#eee';

      if (!/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(code)) {
        redeemMsg.textContent = "Formato codice non valido (esempio: XXXX-XXXX-XXXX)";
        redeemMsg.style.color = "#e57373";
        return;
      }

      if (redeemedCodes.includes(code)) {
        redeemMsg.textContent = "Hai già riscattato questo codice.";
        redeemMsg.style.color = "#ffb74d";
        return;
      }

      try {
        const codeRef = ref(db, `vouch/${code}`);
        const snapshot = await get(codeRef);

        if (!snapshot.exists()) {
          redeemMsg.textContent = "Codice non trovato.";
          redeemMsg.style.color = "#e57373";
          return;
        }

        const codeData = snapshot.val();
        if (codeData.redeemed) {
          redeemMsg.textContent = "Codice già riscattato.";
          redeemMsg.style.color = "#e57373";
          return;
        }

        // Aggiorna il codice come riscattato
        const updates = {};
        updates[`vouch/${code}/redeemed`] = true;
        await update(ref(db), updates);

        redeemMsg.textContent = "Codice riscattato con successo!";
        redeemMsg.style.color = "#90ee90";

        redeemedCodes.push(code);
        localStorage.setItem('redeemedCodes', JSON.stringify(redeemedCodes));
        renderRedeemedList();
        codeInput.value = '';
      } catch (error) {
        redeemMsg.textContent = "Errore durante il riscatto, riprova.";
        redeemMsg.style.color = "#e57373";
        console.error(error);
      }
    }

    // Navbar toggle
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      navToggle.classList.toggle('open');
    });

    // Tema chiaro/scuro
    const themeToggle = document.getElementById('theme-toggle');
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-theme');
        themeToggle.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      }
    }

    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('light-theme')) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    });

    // Imposta tema salvato
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    // ==== CANVAS BOLLE ====
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let bubbles = [];

    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      bubbles = [];
      const bubbleCount = Math.floor(width / 20);
      for (let i = 0; i < bubbleCount; i++) {
        bubbles.push(createBubble());
      }
    }

    function createBubble() {
      return {
        x: Math.random() * width,
        y: height + Math.random() * 100,
        radius: 2 + Math.random() * 4,
        speed: 0.5 + Math.random() * 1.5,
        opacity: 0.2 + Math.random() * 0.3
      };
    }

    function drawBubbles() {
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(123, 85, 255, ${b.opacity})`;
        ctx.fill();

        b.y -= b.speed;
        if (b.y + b.radius < 0) {
          Object.assign(b, createBubble());
          b.y = height + b.radius;
        }
      });
      requestAnimationFrame(drawBubbles);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    drawBubbles();
  </script>
</body>
</html>
