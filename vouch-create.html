<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vouch Create</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    main {
      max-width: 900px;
      margin: auto;
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      z-index: 2;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-box input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1f1f3d;
      color: #eee;
      font-size: 1rem;
    }

    .input-box input:focus {
      outline: 2px solid #bb86fc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #7e5fff;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a48fff;
    }

    /* Navbar - identica a dashboard */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }

      .nav-menu li a {
        font-size: 1.2rem;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* Bubble animation */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Bubble canvas -->
  <canvas id="bubble-canvas"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link">
        <img src="logo.png" alt="CryptoSim Logo" />
      </a>

      <div id="nav-toggle" aria-label="Apri menu" role="button" tabindex="0" aria-expanded="false">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle">🌙</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <h1>Crea un Vouch</h1>
    <div class="grid" id="input-grid"></div>
    <button class="btn">Genera</button>
  </main>

  <script type="module">
    // Auth check
    const username = localStorage.getItem('user');
    if (!username) {
      window.location.href = "index.html";
    }

    // Generate 12 input boxes
    const grid = document.getElementById('input-grid');
    for (let i = 1; i <= 12; i++) {
      const box = document.createElement('div');
      box.className = 'input-box';
      box.innerHTML = `
        <label for="code${i}">Codice ${i}</label>
        <input type="text" id="code${i}" placeholder="Inserisci valore..." />
      `;
      grid.appendChild(box);
    }

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
      themeBtn.textContent = '☀️';
    }

    themeBtn.addEventListener('click', () => {
      if (document.body.classList.toggle('light-theme')) {
        localStorage.setItem('theme', 'light');
        themeBtn.textContent = '☀️';
      } else {
        localStorage.setItem('theme', 'dark');
        themeBtn.textContent = '🌙';
      }
    });

    // Navbar toggle
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    function toggleMenu() {
      navToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', String(!expanded));
    }

    navToggle.addEventListener('click', toggleMenu);
    navToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    navMenu.querySelectorAll('a, button').forEach(link => {
      link.addEventListener('click', () => {
        if (navMenu.classList.contains('open')) {
          toggleMenu();
        }
      });
    });

    // Bubble animation
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, bubbles;

    class Bubble {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 8 + Math.random() * 12;
        this.speed = 0.5 + Math.random() * 1.5;
        this.alpha = 0.1 + Math.random() * 0.3;
        this.phase = Math.random() * 2 * Math.PI;
        this.amplitude = 15 + Math.random() * 15;
      }

      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.phase) * 0.3;
        this.phase += 0.03;
        if (this.y + this.radius < 0) this.reset();
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(187,134,252,${this.alpha})`);
        gradient.addColorStop(1, 'rgba(187,134,252,0)');
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function initBubbles() {
      resizeCanvas();
      bubbles = Array.from({ length: 50 }, () => new Bubble());
      animateBubbles();
    }

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animateBubbles() {
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(b => {
        b.update();
        b.draw(ctx);
      });
      requestAnimationFrame(animateBubbles);
    }

    window.addEventListener('resize', resizeCanvas);
    initBubbles();
  </script>
</body>
</html>
