<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vouch Create</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* === STILI BASE E NAVBAR === */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 24px;
      color: #bb86fc;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      background: #44446a;
      color: #fff;
    }

    button {
      background: #bb86fc;
      color: #12122b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9e6cf8;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #8fce8f;
    }

    /* NAVBAR */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #nav-toggle {
      display: none;
      width: 30px;
      height: 22px;
      cursor: pointer;
      position: relative;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* CANVAS ANIMAZIONE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo"></a>
      <div id="nav-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Crea un Vouch</h1>
    <select id="coin-select">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="LTC">Litecoin (LTC)</option>
    </select>
    <input type="number" id="amount" placeholder="Quantit√†" min="0.001" step="0.001" />
    <button id="create-btn">Genera Codice</button>
    <div class="message" id="message"></div>
  </main>

  <!-- JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("user");
    if (!username) location.href = "index.html";
    else if (username !== "Ale") location.href = "dashboard.html";

    const coinSelect = document.getElementById("coin-select");
    const amountInput = document.getElementById("amount");
    const createBtn = document.getElementById("create-btn");
    const msgDiv = document.getElementById("message");

    createBtn.onclick = async () => {
      const coin = coinSelect.value;
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        msgDiv.textContent = "Inserisci una quantit√† valida.";
        return;
      }

      const walletRef = ref(db, `users/${username}/wallet`);
      const walletSnap = await get(walletRef);
      const wallet = walletSnap.val() || {};

      if ((wallet[coin] || 0) < amount) {
        msgDiv.textContent = `Saldo insufficiente in ${coin}`;
        return;
      }

      const code = Math.random().toString(36).substring(2, 10).toUpperCase();
      await set(ref(db, `vouchers/${code}`), {
        coin,
        amount,
        from: username,
        redeemed: false
      });

      const updated = { ...wallet, [coin]: (wallet[coin] || 0) - amount };
      await update(walletRef, updated);

      msgDiv.textContent = `Voucher generato: ${code}`;
    };

    // NAV TOGGLE
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    // THEME TOGGLE
    const themeBtn = document.getElementById("theme-toggle");
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light-theme");
      themeBtn.textContent = "‚òÄÔ∏è";
    }

    themeBtn.onclick = () => {
      document.body.classList.toggle("light-theme");
      const isLight = document.body.classList.contains("light-theme");
      themeBtn.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    };

    // ANIMAZIONE BOLLE
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, bubbles = [];

    class Bubble {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 8 + Math.random() * 12;
        this.speed = 0.5 + Math.random() * 1.5;
        this.alpha = 0.1 + Math.random() * 0.3;
        this.phase = Math.random() * 2 * Math.PI;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.phase) * 0.3;
        this.phase += 0.03;
        if (this.y + this.radius < 0) this.reset();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        const grad = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
        grad.addColorStop(0, `rgba(187,134,252,${this.alpha})`);
        grad.addColorStop(1, 'rgba(187,134,252,0)');
        ctx.fillStyle = grad;
        ctx.fill();
      }
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const b of bubbles) {
        b.update();
        b.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    function init() {
      resize();
      for (let i = 0; i < 50; i++) {
        bubbles.push(new Bubble());
      }
      animate();
    }

    window.addEventListener("resize", resize);
    init();
  </script>
</body>
</html>
