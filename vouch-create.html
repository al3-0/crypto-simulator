<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea Vouch - Crypto Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 100px 20px 40px;
    }

    .navbar {
      width: 100%;
      background: #1c1c3aee;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      backdrop-filter: blur(12px);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .navbar a:hover {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    .vouch-container {
      background: #2a2a4fdd;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.6);
      backdrop-filter: blur(12px);
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
      color: #ddd;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c3a;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #bb86fc;
      color: #1c1c3a;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d3aaff;
    }

    #vouchCode {
      margin-top: 20px;
      text-align: center;
      color: #bfbfff;
      font-size: 1.2rem;
      word-break: break-word;
    }

    #vouchList {
      margin-top: 40px;
      background-color: #1f1f3d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
    }

    #vouchList h2 {
      color: #bb86fc;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      color: #ccc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="vouch-container">
    <h1>Crea Vouch</h1>

    <label for="cryptoType">Criptovaluta</label>
    <select id="cryptoType">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="LTC">Litecoin (LTC)</option>
    </select>

    <label for="amount">Quantità</label>
    <input type="number" id="amount" placeholder="Es. 0.1" step="0.001" min="0" />

    <button id="btnCreateVouch">Genera Codice</button>

    <div id="vouchCode"></div>

    <div id="vouchList">
      <h2>I tuoi codici generati</h2>
      <ol id="listContainer"></ol>
    </div>
  </main>

  <script type="module">
    import { db, ref, get, set, update } from './js/firebase.js';

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 12; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      return code.match(/.{1,4}/g).join('-');
    }

    async function createVouch() {
      const user = localStorage.getItem('user');
      if (!user) return location.href = 'index.html';

      const crypto = document.getElementById('cryptoType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount <= 0) return alert('Quantità non valida.');

      const snap = await get(ref(db, `users/${user}/wallet`));
      const wallet = snap.exists() ? snap.val() : {};

      if (!wallet[crypto] || wallet[crypto] < amount) return alert('Saldo insufficiente.');

      const code = generateCode();
      const newAmount = parseFloat((wallet[crypto] - amount).toFixed(6));

      await update(ref(db, `users/${user}/wallet`), { [crypto]: newAmount });

      await set(ref(db, `vouch/${user}/${code}`), {
        crypto,
        amount: parseFloat(amount.toFixed(6)),
        createdAt: Date.now()
      });

      document.getElementById('vouchCode').textContent = `✅ Codice Vouch creato: ${code}`;

      loadVouches(); // refresh lista
    }

    async function loadVouches() {
      const user = localStorage.getItem('user');
      if (!user) return;

      const container = document.getElementById('listContainer');
      container.innerHTML = '';

      const snap = await get(ref(db, `vouch/${user}`));
      if (snap.exists()) {
        const data = snap.val();
        Object.entries(data).forEach(([code, info]) => {
          const li = document.createElement('li');
          li.textContent = `${code} - ${info.amount} ${info.crypto}`;
          container.appendChild(li);
        });
      }
    }

    window.addEventListener('load', () => {
      document.getElementById('btnCreateVouch').addEventListener('click', createVouch);
      loadVouches();
    });
  </script>
</body>
</html>
