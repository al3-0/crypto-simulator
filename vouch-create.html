  <style>
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;

      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);

      z-index: 2;
      display: flex;

      align-items: center;

    h1 {
      font-size: 2.2rem;

    form {

      flex-direction: column;

    input, select, button {

    }

    button:hover {

    .message {

    /* ==== NAVBAR STILI UGUALI A DASHBOARD ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) { transform: rotate(45deg); top: 9px; }
    #nav-toggle.open span:nth-child(2) { opacity: 0; }
    #nav-toggle.open span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

    /* CANVAS BOLLE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }

    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }

    body.light-theme input, body.light-theme select {
      background: #f0f0f0;
      color: #111;
    }

    body.light-theme button {
      background: #7b5fff;
      color: white;
    }
  </style>

<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div id="nav-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle">ðŸŒ™</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Crea un Vouch</h1>
    <form id="vouch-form">
      <select id="coin">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
      </select>
      <input type="number" id="amount" min="0.001" step="0.001" placeholder="QuantitÃ " required />
      <button type="submit">Genera Vouch</button>
      <div class="message" id="message"></div>
    </form>
  </main>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
    authDomain: "coins-7104d.firebaseapp.com",
    databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
    projectId: "coins-7104d",
    storageBucket: "coins-7104d.appspot.com",
    messagingSenderId: "893938643778",
    appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
    measurementId: "G-QSY10CVX1F"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const user = localStorage.getItem("user");
  if (!user) window.location.href = "index.html";

  const form = document.getElementById("vouch-form");
  const msg = document.getElementById("message");

   const validVouchesContainer = document.createElement("div");
validVouchesContainer.id = "valid-vouches";
validVouchesContainer.style.marginTop = "30px";

const expiredVouchesContainer = document.createElement("div");
expiredVouchesContainer.id = "expired-vouches";
expiredVouchesContainer.style.marginTop = "20px";

form.parentNode.appendChild(validVouchesContainer);
form.parentNode.appendChild(expiredVouchesContainer);

// Funzione per caricare e mostrare i vouch
async function loadUserVouches() {
  try {
    const vouchesRef = ref(db, 'vouches');
    const snapshot = await get(vouchesRef);
    const allVouches = snapshot.val() || {};

    const now = Date.now();

    // Divide i vouch per validi e scaduti
    const validVouches = [];
    const expiredVouches = [];

    Object.entries(allVouches).forEach(([code, vouch]) => {
      if (vouch.from === user) {
        // Qui definiamo la scadenza:
        // Se vouch.expired === true oppure expiryDate < now => scaduto, altrimenti valido
        // Se non câ€™Ã¨ info scadenza, lo consideriamo valido

        if (vouch.expired === true) {
          expiredVouches.push({ code, ...vouch });
        } else if (vouch.expiryDate && vouch.expiryDate < now) {
          expiredVouches.push({ code, ...vouch });
        } else {
          validVouches.push({ code, ...vouch });
        }
      }
    });

    // Mostra liste
    validVouchesContainer.innerHTML = `<h3>Vouch Validi</h3>` + (validVouches.length === 0 ? "<p>Nessun vouch valido.</p>" :
      `<ul>${validVouches.map(v => `<li><strong>${v.code}</strong> - ${v.coin} ${v.amount}</li>`).join("")}</ul>`);

    expiredVouchesContainer.innerHTML = `<h3>Vouch Scaduti</h3>` + (expiredVouches.length === 0 ? "<p>Nessun vouch scaduto.</p>" :
      `<ul>${expiredVouches.map(v => `<li><strong>${v.code}</strong> - ${v.coin} ${v.amount}</li>`).join("")}</ul>`);

  } catch (e) {
    console.error("Errore caricando i vouch:", e);
  }
}

// Carica la lista quando si carica la pagina e anche dopo la generazione di un vouch nuovo
loadUserVouches();

// Modifica la parte di successo nella generazione vouch per ricaricare la lista
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (codeGenerated) return;

  // ... (resto del codice invariato)

  try {
    // Controlli e aggiornamenti

    await set(ref(db, `vouches/${code}`), {
      from: user,
      coin,
      amount,
      // opzionale: expiryDate: Date.now() + 7*24*3600*1000 (esempio 7 giorni)
    });

    await update(userWalletRef, {
      [coin]: (wallet[coin] - amount)
    });

    msg.textContent = `Vouch generato: ${code}`;

    // Bottone copia come prima ...

    // Dopo aver generato e mostrato
    loadUserVouches();

  } catch (error) {
    msg.textContent = "Errore durante la generazione del vouch.";
    console.error(error);
  }
});

  let codeGenerated = false; // blocca nuova generazione dopo copia

  function generateCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let raw = "";
    for (let i = 0; i < 12; i++) {
      raw += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return `${raw.slice(0,4)}-${raw.slice(4,8)}-${raw.slice(8,12)}`;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (codeGenerated) return; // blocca se giÃ  copiato

    const coin = document.getElementById("coin").value;
    const amount = parseFloat(document.getElementById("amount").value);

    msg.textContent = "";

    if (isNaN(amount) || amount <= 0) {
      msg.textContent = "QuantitÃ  non valida.";
      return;
    }

    const userWalletRef = ref(db, `users/${user}/wallet`);
    try {
      const snapshot = await get(userWalletRef);
      const wallet = snapshot.val() || {};

      if ((wallet[coin] || 0) < amount) {
        msg.textContent = "Fondi insufficienti.";
        return;
      }

      const code = generateCode();

      // Scrive il vouch nel DB
      await set(ref(db, `vouches/${code}`), {
        from: user,
        coin,
        amount
      });

      // Aggiorna il wallet dell'utente
      await update(userWalletRef, {
        [coin]: (wallet[coin] - amount)
      });

      // Mostra messaggio con codice e bottone copia
      msg.textContent = `Vouch generato: ${code}`;

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copia codice";
      copyBtn.style.marginTop = "10px";
      copyBtn.style.padding = "8px 14px";
      copyBtn.style.borderRadius = "6px";
      copyBtn.style.border = "none";
      copyBtn.style.cursor = "pointer";
      copyBtn.style.backgroundColor = "#7b5fff";
      copyBtn.style.color = "#fff";
      copyBtn.style.transition = "opacity 0.3s ease";

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "Copiato!";
          codeGenerated = true; // blocca nuova generazione
          form.querySelector("button[type='submit']").disabled = true; // disabilita pulsante genera

          setTimeout(() => {
            copyBtn.style.opacity = "0";
            setTimeout(() => copyBtn.remove(), 300); // rimuove il bottone
          }, 3000);
        });
      };

      msg.appendChild(copyBtn);
    } catch (error) {
      msg.textContent = "Errore durante la generazione del vouch.";
      console.error(error);
    }
  });

  // Resto del tuo codice per tema, nav e animazione (lascia invariato)...

  // Tema e hamburger
  const themeBtn = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
    themeBtn.textContent = 'â˜€ï¸';
  }
  themeBtn.addEventListener('click', () => {
    if (document.body.classList.toggle('light-theme')) {
      localStorage.setItem('theme', 'light');
      themeBtn.textContent = 'â˜€ï¸';
    } else {
      localStorage.setItem('theme', 'dark');
      themeBtn.textContent = 'ðŸŒ™';
    }
  });

  const navToggle = document.getElementById('nav-toggle');
  const navMenu = document.getElementById('nav-menu');
  function toggleMenu() {
    navToggle.classList.toggle('open');
    navMenu.classList.toggle('open');
    navToggle.setAttribute('aria-expanded', navToggle.classList.contains('open'));
  }
  navToggle.addEventListener('click', toggleMenu);
  navToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });
  navMenu.querySelectorAll('a, button').forEach(link => {
    link.addEventListener('click', () => {
      if (navMenu.classList.contains('open')) toggleMenu();
    });
  });

  // Animazione bolle
  const canvas = document.getElementById('bubble-canvas');
  const ctx = canvas.getContext('2d');
  let width, height, bubbles;

  class Bubble {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * width;
      this.y = height + Math.random() * 100;
      this.radius = 8 + Math.random() * 12;
      this.speed = 0.5 + Math.random() * 1.5;
      this.alpha = 0.1 + Math.random() * 0.3;
      this.phase = Math.random() * 2 * Math.PI;
    }
    update() {
      this.y -= this.speed;
      this.x += Math.sin(this.phase) * 0.3;
      this.phase += 0.03;
      if (this.y + this.radius < 0) this.reset();
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      const g = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
      g.addColorStop(0, `rgba(187,134,252,${this.alpha})`);
      g.addColorStop(1, 'rgba(187,134,252,0)');
      ctx.fillStyle = g;
      ctx.fill();
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (const b of bubbles) {
      b.update();
      b.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  function init() {
    resize();
    bubbles = Array.from({ length: 50 }, () => new Bubble());
    animate();
  }

  window.addEventListener('resize', resize);
  init();
</script>
