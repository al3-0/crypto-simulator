<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Account</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 100px 20px 20px; /* padding top per navbar fissa */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bb86fc;
      text-align: center;
      width: 100%;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .info div {
      background: #38386a;
      padding: 16px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .info div:hover {
      background: #4b4b7a;
    }

    .info label {
      font-weight: 600;
      color: #ccc;
    }

    .value {
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .toggle-password {
      cursor: pointer;
      margin-left: 10px;
      color: #7e5fff;
      user-select: none;
    }

    /* ==== NAVBAR VERSIONE VOUCH-CREATE ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    .nav-menu li a.active {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) { transform: rotate(45deg); top: 9px; }
    #nav-toggle.open span:nth-child(2) { opacity: 0; }
    #nav-toggle.open span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

    /* CANVAS BOLLE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div id="nav-toggle" tabindex="0" aria-label="Toggle navigation menu" role="button" aria-expanded="false"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html" class="active">Account</a></li>
        <li><button id="theme-toggle" aria-label="Toggle theme">üåô</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Il tuo Account</h1>
    <div class="info">
      <div><label>Username:</label><span class="value" id="username">--</span></div>
      <div>
        <label>Password:</label>
        <span class="value">
          <span id="password">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </span>
      </div>
      <div><label>Bitcoin (BTC):</label><span class="value" id="btc">0.000</span></div>
      <div><label>Ethereum (ETH):</label><span class="value" id="eth">0.000</span></div>
      <div><label>Litecoin (LTC):</label><span class="value" id="ltc">0.000</span></div>
    </div>
  </main>

  <script type="module">
    import { db, ref, get, onValue } from './js/firebase.js';

    // Gestione menu mobile navbar
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      navToggle.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', navToggle.classList.contains('open'));
    });

    // Toggle tema semplice (non presente nel codice originale, ma presente nel vouch-create)
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      if(document.body.dataset.theme === 'dark'){
        document.body.dataset.theme = 'light';
        themeToggle.textContent = 'üåô';
      } else {
        document.body.dataset.theme = 'dark';
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    });

    // Toggle password visibile/nascosta
    function togglePassword() {
      const pwdSpan = document.getElementById('password');
      if(pwdSpan.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
        pwdSpan.textContent = window.userPassword || '********';
      } else {
        pwdSpan.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
      }
    }

    // Funzione per caricare dati utente
    function loadUserData(uid) {
      const userRef = ref(db, 'users/' + uid);
      onValue(userRef, (snapshot) => {
        if(snapshot.exists()){
          const data = snapshot.val();
          document.getElementById('username').textContent = data.username || '--';
          window.userPassword = data.password || '';
          document.getElementById('password').textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
          document.getElementById('btc').textContent = data.btc || 0;
          document.getElementById('eth').textContent = data.eth || 0;
          document.getElementById('ltc').textContent = data.ltc || 0;
        } else {
          alert('Utente non trovato');
        }
      });
    }

    // Carica dati utente appena la pagina si carica
    // Simuliamo il login con UID da sessionStorage
    const loggedInUID = sessionStorage.getItem('uid');
    if(loggedInUID) {
      loadUserData(loggedInUID);
    } else {
      alert('Devi effettuare il login per vedere i dati dell\'account');
      window.location.href = 'login.html';
    }

    // --- CANVAS BOLLE ----
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];
    const colors = ['#bb86fc', '#7e5fff', '#5c4b9d', '#4b3ca7'];
    const maxBubbles = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Bubble {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.radius = 8 + Math.random() * 12;
        this.speed = 0.3 + Math.random() * 1.0;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.opacity = 0.2 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speed;
        if(this.y < -this.radius) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${hexToRgb(this.color)},${this.opacity})`;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let bubble of bubbles) {
        bubble.update();
        bubble.draw();
      }
      requestAnimationFrame(animate);
    }

    // Inizializza le bolle
    for(let i=0; i < maxBubbles; i++) {
      bubbles.push(new Bubble());
    }
    animate();

    window.togglePassword = togglePassword; // rendi la funzione globale
  </script>
</body>
</html>
