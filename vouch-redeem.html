<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riscatta Vouch</title>
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 100px 20px 40px;
    }

    .navbar {
      width: 100%;
      background: #1c1c3aee;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      backdrop-filter: blur(12px);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .navbar a:hover {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    .redeem-container {
      background: #2a2a4fdd;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.6);
      backdrop-filter: blur(12px);
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background-color: #1c1c3a;
      color: #fff;
    }

    button {
      background: #bb86fc;
      color: #1c1c3a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d3aaff;
    }

    #redeemMsg {
      margin-top: 20px;
      text-align: center;
      color: #bfbfff;
      font-size: 1.1rem;
    }

    #redeemedList {
      margin-top: 40px;
      background-color: #1f1f3d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
    }

    #redeemedList h2 {
      color: #bb86fc;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      color: #ccc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="redeem-container">
    <h1>Riscatta Vouch</h1>

    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX" />
    <button id="btnRedeem">Riscatta</button>

    <div id="redeemMsg"></div>

    <div id="redeemedList">
      <h2>Codici riscattati</h2>
      <ol id="listContainer"></ol>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.firebasestorage.app",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showMessage(msg) {
      document.getElementById('redeemMsg').textContent = msg;
    }

    async function redeemVouch() {
      const user = localStorage.getItem('user');
      if (!user) {
        location.href = 'index.html';
        return;
      }

      const codeInput = document.getElementById('codeInput');
      const code = codeInput.value.trim().toUpperCase();
      const match = code.match(/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/);
      if (!match) {
        alert('Formato codice non valido.');
        return;
      }

      const vouchSnap = await get(ref(db, 'vouch'));
      if (!vouchSnap.exists()) {
        showMessage('Nessun codice valido.');
        return;
      }
      
      let found = false;
      let vouchOwner = null;
      let vouchData = null;

      for (const [owner, codes] of Object.entries(vouchSnap.val())) {
        if (codes[code]) {
          vouchOwner = owner;
          vouchData = codes[code];
          found = true;
          break;
        }
      }

      if (!found) {
        showMessage('Codice non valido o già usato.');
        return;
      }

      // Aggiorna wallet utente
      const walletSnap = await get(ref(db, `users/${user}/wallet`));
      const wallet = walletSnap.exists() ? walletSnap.val() : {};
      const crypto = vouchData.crypto;
      const amount = parseFloat(vouchData.amount);

      wallet[crypto] = (wallet[crypto] || 0) + amount;
      await update(ref(db, `users/${user}/wallet`), wallet);

      // Aggiungi alla lista dei riscattati senza usare push
      const newKey = Date.now().toString();
      await update(ref(db, `redeemed/${user}/${newKey}`), {
        code,
        crypto,
        amount,
        timestamp: Date.now()
      });

      // Elimina il codice
      await remove(ref(db, `vouch/${vouchOwner}/${code}`));

      showMessage(`✅ Hai riscattato ${amount} ${crypto} con codice ${code}`);
      codeInput.value = '';

      // Controlla se ci sono più di 10 codici riscattati globali
      const allRedeemedSnap = await get(ref(db, 'redeemed'));
      let totalCount = 0;
      if (allRedeemedSnap.exists()) {
        for (const userData of Object.values(allRedeemedSnap.val())) {
          totalCount += Object.keys(userData).length;
        }
      }

      if (totalCount > 10) {
        await remove(ref(db, 'redeemed'));
        console.log('Tutti i codici riscattati sono stati eliminati (oltre 10).');
      }

      loadRedeemedList();
    }

    async function loadRedeemedList() {
      const user = localStorage.getItem('user');
      if (!user) return;

      const list = document.getElementById('listContainer');
      list.innerHTML = '';

      const snap = await get(ref(db, `redeemed/${user}`));
      if (snap.exists()) {
        const data = Object.values(snap.val());
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.code} - ${item.amount} ${item.crypto}`;
          list.appendChild(li);
        });
      }
    }

    window.addEventListener('load', () => {
      document.getElementById('btnRedeem').addEventListener('click', redeemVouch);
      loadRedeemedList();
    });
  </script>
</body>
</html>
