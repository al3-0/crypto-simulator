<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riscatta Vouch</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="./js/authCheck.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c3a, #12122b);
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(187, 134, 252, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .navbar {
      width: 100%;
      background: #1c1c3add;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      backdrop-filter: blur(10px);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    .navbar a:hover {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    .redeem-container {
      background: #2a2a4fcc;
      border-radius: 16px;
      max-width: 500px;
      margin: 140px auto 40px;
      padding: 40px;
      color: #eee;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.4);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    input {
      background-color: #1c1c3a;
      color: #fff;
    }

    button {
      background: #bb86fc;
      color: #1c1c3a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d3aaff;
    }

    #redeemMsg {
      margin-top: 20px;
      text-align: center;
      color: #bfbfff;
      font-size: 1.1rem;
    }

    #redeemedList {
      margin-top: 40px;
      background-color: #1f1f3d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
    }

    #redeemedList h2 {
      color: #bb86fc;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    li {
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Bolle animate -->
  <div class="background" id="bubbles"></div>

  <!-- Navbar identica alla dashboard -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenuto principale -->
  <main class="redeem-container">
    <h1>Riscatta Vouch</h1>

    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX" />
    <button id="btnRedeem">Riscatta</button>

    <div id="redeemMsg"></div>

    <div id="redeemedList">
      <h2>Codici riscattati</h2>
      <ol id="listContainer"></ol>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showMessage(msg) {
      document.getElementById('redeemMsg').textContent = msg;
    }

    async function redeemVouch() {
      const user = localStorage.getItem('user');
      if (!user) {
        location.href = 'index.html';
        return;
      }

      const codeInput = document.getElementById('codeInput');
      const code = codeInput.value.trim().toUpperCase();
      const match = code.match(/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/);
      if (!match) {
        alert('Formato codice non valido.');
        return;
      }

      const vouchSnap = await get(ref(db, 'vouch'));
      if (!vouchSnap.exists()) {
        showMessage('Nessun codice valido.');
        return;
      }

      let found = false;
      let vouchOwner = null;
      let vouchData = null;

      for (const [owner, codes] of Object.entries(vouchSnap.val())) {
        if (codes[code]) {
          vouchOwner = owner;
          vouchData = codes[code];
          found = true;
          break;
        }
      }

      if (!found) {
        showMessage('Codice non valido o gi√† usato.');
        return;
      }

      // Inizializza redeemed per sicurezza (non obbligatorio ma utile)
      const redeemedSnap = await get(ref(db, `redeemed/${user}`));
      let redeemed = redeemedSnap.exists() ? redeemedSnap.val() : {};

      const walletSnap = await get(ref(db, `users/${user}/wallet`));
      const wallet = walletSnap.exists() ? walletSnap.val() : {};
      const { crypto, amount } = vouchData;

      wallet[crypto] = (wallet[crypto] || 0) + parseFloat(amount);
      await update(ref(db, `users/${user}/wallet`), wallet);

      // Aggiungo il codice riscattato con timestamp
      const newKey = Date.now().toString();
      redeemed[newKey] = {
        code,
        crypto,
        amount,
        owner: vouchOwner,
        redeemedAt: new Date().toISOString()
      };

      // Aggiorno il database con il codice riscattato
      await set(ref(db, `redeemed/${user}`), redeemed);

      // Rimuovo il codice dal nodo vouch
      await remove(ref(db, `vouch/${vouchOwner}/${code}`));

      showMessage(`Hai riscattato ${amount} ${crypto}!`);
      codeInput.value = '';
      loadRedeemedList();
    }

    async function loadRedeemedList() {
      const user = localStorage.getItem('user');
      if (!user) return;

      const redeemedSnap = await get(ref(db, `redeemed/${user}`));
      const listContainer = document.getElementById('listContainer');
      listContainer.innerHTML = '';

      if (!redeemedSnap.exists()) {
        listContainer.innerHTML = '<li>Nessun codice riscattato.</li>';
        return;
      }

      const redeemed = redeemedSnap.val();

      Object.entries(redeemed).forEach(([key, data]) => {
        const li = document.createElement('li');
        li.textContent = `${data.code} - ${data.amount} ${data.crypto} (da ${data.owner})`;
        listContainer.appendChild(li);
      });
    }

    // Gestione click bottone
    document.getElementById('btnRedeem').addEventListener('click', redeemVouch);

    // Carico lista riscatti all'avvio
    window.addEventListener('load', () => {
      // Genera bolle animate random per sfondo
      const bubblesContainer = document.getElementById('bubbles');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 60 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
        bubblesContainer.appendChild(bubble);
      }

      loadRedeemedList();
    });
  </script>
</body>
</html>
