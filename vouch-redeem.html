<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riscatta Vouch</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="./js/authCheck.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      color: #eee;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(187, 134, 252, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Navbar identica alla dashboard */
    .navbar {
      width: 100%;
      background: #22224a;
      padding: 16px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      box-shadow: 0 3px 15px rgba(187, 134, 252, 0.6);
      backdrop-filter: saturate(180%) blur(12px);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 35px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #d8d8ff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #bb86fc;
      border-bottom-color: #bb86fc;
    }

    main.redeem-container {
      background: #2a2a4fdd;
      border-radius: 20px;
      max-width: 480px;
      margin: 140px auto 50px;
      padding: 36px 32px;
      box-shadow: 0 0 35px rgba(187, 134, 252, 0.45);
      backdrop-filter: blur(14px);
      color: #eee;
    }

    main.redeem-container h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 28px;
      color: #bb86fc;
      user-select: none;
    }

    main.redeem-container input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background-color: #1c1c3a;
      color: #eee;
      letter-spacing: 3px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    main.redeem-container input[type="text"]:focus {
      outline: none;
      background-color: #29294d;
    }

    main.redeem-container button {
      margin-top: 18px;
      width: 100%;
      padding: 14px 16px;
      font-size: 1.15rem;
      font-weight: 700;
      background-color: #bb86fc;
      color: #1c1c3a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    main.redeem-container button:hover {
      background-color: #d3aaff;
    }

    #redeemMsg {
      margin-top: 22px;
      text-align: center;
      font-size: 1.15rem;
      min-height: 28px;
      user-select: none;
      color: #bfbfff;
    }

    #redeemedList {
      margin-top: 45px;
      background-color: #1f1f3d;
      border-radius: 14px;
      padding: 24px 28px;
      box-shadow: 0 0 12px rgba(187, 134, 252, 0.3);
      max-height: 280px;
      overflow-y: auto;
    }

    #redeemedList h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.35rem;
      color: #bb86fc;
      user-select: none;
    }

    #redeemedList ol {
      margin: 0;
      padding-left: 20px;
      color: #ccc;
      user-select: text;
    }

    #redeemedList li {
      margin-bottom: 12px;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <div class="background" id="bubbles"></div>

  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html" class="active">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="redeem-container" role="main" aria-label="Riscatta Vouch">
    <h1>Riscatta Vouch</h1>
    <input
      type="text"
      id="codeInput"
      placeholder="XXXX-XXXX-XXXX"
      aria-label="Inserisci codice voucher"
      autocomplete="off"
      spellcheck="false"
      maxlength="14"
      inputmode="text"
      pattern="[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}"
    />
    <button id="btnRedeem" aria-describedby="redeemMsg">Riscatta</button>
    <div id="redeemMsg" role="alert" aria-live="polite"></div>

    <section id="redeemedList" aria-label="Codici riscattati">
      <h2>Codici riscattati</h2>
      <ol id="listContainer"></ol>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      update,
      remove,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showMessage(msg) {
      const msgElem = document.getElementById("redeemMsg");
      msgElem.textContent = msg;
    }

    async function redeemVouch() {
      const user = localStorage.getItem("user");
      if (!user) {
        // Non autenticato -> redirect
        location.href = "index.html";
        return;
      }

      const codeInput = document.getElementById("codeInput");
      const code = codeInput.value.trim().toUpperCase();

      // Controllo formato codice: 4x4x4 alfanumerico
      const regex = /^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;
      if (!regex.test(code)) {
        alert("Formato codice non valido. Usa XXXX-XXXX-XXXX");
        return;
      }

      // Recupero tutti i vouch disponibili
      const vouchSnap = await get(ref(db, "vouch"));
      if (!vouchSnap.exists()) {
        showMessage("Nessun codice valido.");
        return;
      }

      let found = false;
      let vouchOwner = null;
      let vouchData = null;

      const vouchs = vouchSnap.val();

      // Cerco il codice nel DB (vouch/{owner}/{code})
      for (const owner in vouchs) {
        if (vouchs[owner][code]) {
          vouchOwner = owner;
          vouchData = vouchs[owner][code];
          found = true;
          break;
        }
      }

      if (!found) {
        showMessage("Codice non valido o già usato.");
        return;
      }

      // Recupero wallet utente e aggiorno con crypto e amount
      const walletSnap = await get(ref(db, `users/${user}/wallet`));
      const wallet = walletSnap.exists() ? walletSnap.val() : {};
      const { crypto, amount } = vouchData;

      wallet[crypto] = (wallet[crypto] || 0) + parseFloat(amount);

      await update(ref(db, `users/${user}/wallet`), wallet);

      // Registro il codice come riscattato sotto redeemed/{user}
      const timestamp = Date.now().toString();
      await update(ref(db, `redeemed/${user}/${timestamp}`), {
        code,
        crypto,
        amount,
        timestamp: Date.now(),
      });

      // Rimuovo il codice dalla lista vouch originale
      await remove(ref(db, `vouch/${vouchOwner}/${code}`));

      showMessage(`✅ Hai riscattato ${amount} ${crypto} con codice ${code}`);
      codeInput.value = "";
      loadRedeemedList();
    }

    async function loadRedeemedList() {
      const user = localStorage.getItem("user");
      if (!user) return;

      const list = document.getElementById("listContainer");
      list.innerHTML = "";

      const snap = await get(ref(db, `redeemed/${user}`));
      if (snap.exists()) {
        // Ordino per timestamp discendente (più recente sopra)
        const redeemedArr = Object.values(snap.val()).sort(
          (a, b) => b.timestamp - a.timestamp
        );

        redeemedArr.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.code} - ${item.amount} ${item.crypto}`;
          list.appendChild(li);
        });
      }
    }

    function generateBubbles() {
      const container = document.getElementById("bubbles");
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = `${Math.random() * 100}%`;
        const size = 10 + Math.random() * 30;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
        bubble.style.opacity = Math.random();
        container.appendChild(bubble);
      }
    }

    window.addEventListener("load", () => {
      document.getElementById("btnRedeem").addEventListener("click", redeemVouch);
      loadRedeemedList();
      generateBubbles();
    });
  </script>
</body>
</html>
