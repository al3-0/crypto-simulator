<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riscatta Vouch</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 100px 20px 40px;
    }
    .navbar {
      width: 100%;
      background: #1c1c3aee;
      padding: 14px 30px;
      position: fixed;
      top: 0; left: 0; z-index: 999;
      box-shadow: 0 2px 10px rgba(187,134,252,0.3);
      backdrop-filter: blur(12px);
    }
    .navbar ul {
      list-style: none; display: flex; justify-content: center;
      gap: 30px; margin: 0; padding: 0;
    }
    .navbar a {
      color: #eee; font-weight: 600; text-decoration: none;
      font-size: 1rem; transition: color .3s, border-bottom .3s;
      border-bottom: 2px solid transparent;
    }
    .navbar a:hover {
      color: #bb86fc; border-bottom: 2px solid #bb86fc;
    }
    .redeem-container {
      background: #2a2a4fdd; border-radius:16px; max-width:500px;
      margin:auto; padding:40px; box-shadow:0 0 30px rgba(187,134,252,0.6);
      backdrop-filter: blur(12px); animation: fadeInUp 1s ease forwards;
    }
    h1 { text-align:center; color:#bb86fc; font-size:2.4rem; margin-bottom:30px; }
    input, button {
      width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px;
      font-size:1rem;
    }
    input { background: #1c1c3a; color: #fff; }
    button {
      background:#bb86fc; color:#1c1c3a; font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    button:hover { background:#d3aaff; }
    #redeemMsg {
      margin-top:20px; text-align:center; color:#bfbfff; font-size:1.1rem;
    }
    #redeemedList {
      margin-top:40px; background:#1f1f3d; border-radius:12px;
      padding:20px; box-shadow:0 0 10px rgba(187,134,252,0.3);
    }
    #redeemedList h2 {
      color:#bb86fc; margin-bottom:15px; font-size:1.4rem;
    }
    ol { padding-left:20px; }
    li { margin-bottom:10px; color:#ccc; }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(30px); }
      to   { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="redeem-container">
    <h1>Riscatta Vouch</h1>
    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX" />
    <button id="btnRedeem">Riscatta</button>
    <div id="redeemMsg"></div>
    <div id="redeemedList">
      <h2>Codici riscattati</h2>
      <ol id="listContainer"></ol>
    </div>
  </main>

  <script type="module">
    import { db, ref, get, remove, update, push } from './js/firebase.js';

    function showMessage(msg) {
      document.getElementById('redeemMsg').textContent = msg;
    }

    async function redeemVouch() {
      console.log('redeemVouch called');
      const user = localStorage.getItem('user');
      if (!user) {
        location.href = 'index.html';
        return;
      }

      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      if (!/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(code)) {
        alert('Formato codice non valido.');
        return;
      }

      const vouchSnap = await get(ref(db, 'vouch'));
      if (!vouchSnap.exists()) {
        showMessage('Nessun codice valido.');
        return;
      }

      let found = false, owner, data;
      for (const [o, codes] of Object.entries(vouchSnap.val())) {
        if (codes[code]) {
          found = true; owner = o; data = codes[code]; break;
        }
      }
      if (!found) {
        showMessage('Codice non valido o già usato.');
        return;
      }

      // aggiorna wallet
      const walletSnap = await get(ref(db, `users/${user}/wallet`));
      const wallet = walletSnap.exists() ? walletSnap.val() : {};
      wallet[data.crypto] = (wallet[data.crypto]||0) + parseFloat(data.amount);
      await update(ref(db, `users/${user}/wallet`), wallet);

      // registra riscattato
      await push(ref(db, `redeemed/${user}`), {
        code, crypto: data.crypto, amount: data.amount, timestamp: Date.now()
      });
      // rimuovi vouch originale
      await remove(ref(db, `vouch/${owner}/${code}`));

      showMessage(`✅ Hai riscattato ${data.amount} ${data.crypto}`);
      document.getElementById('codeInput').value = '';
      await cleanupGlobalRedeemed();
      loadRedeemedList();
    }

    async function cleanupGlobalRedeemed() {
      const allSnap = await get(ref(db, 'redeemed'));
      let count=0;
      if (allSnap.exists()) {
        for (const userData of Object.values(allSnap.val())) {
          count += Object.keys(userData).length;
        }
      }
      if (count>10) {
        await remove(ref(db, 'redeemed'));
        console.log('Puliti tutti i redeemed >10');
      }
    }

    async function loadRedeemedList() {
      const user = localStorage.getItem('user');
      if (!user) return;
      const list = document.getElementById('listContainer');
      list.innerHTML = '';
      const snap = await get(ref(db, `redeemed/${user}`));
      if (snap.exists()) {
        Object.values(snap.val()).forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.code} - ${item.amount} ${item.crypto}`;
          list.appendChild(li);
        });
      }
    }

    // usa DOMContentLoaded per sicurezza
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM ready, binding redeem button');
      document.getElementById('btnRedeem').addEventListener('click', redeemVouch);
      loadRedeemedList();
    });
  </script>
</body>
</html>
