<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vouch Redeem</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY E MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bb86fc;
      text-align: center;
    }

    /* ==== FORM ==== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      position: relative;
    }

    input {
      padding: 14px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      outline: none;
      background: #38386a;
      color: #fff;
      letter-spacing: 0.15em;
      font-weight: 600;
      text-transform: uppercase;
      caret-color: #bb86fc;
    }

    button {
      padding: 14px;
      background: #7b5fff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a48fff;
    }
    button:disabled {
      background: #555177;
      cursor: not-allowed;
    }

    /* ==== MESSAGGI ==== */
    .message {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.5em;
    }
    .message.error { color: #f44336; }
    .message.success { color: #90ee90; }
    .message.info { color: #bbb; }

    /* ==== LOADING ANIMATION ==== */
    .loading-bar {
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0%;
      height: 4px;
      background: #bb86fc;
      border-radius: 4px;
      animation: loadingAnim 2s linear forwards;
      display: none;
    }
    .loading-bar.active {
      display: block;
      animation: loadingAnim 2s linear forwards;
    }
    @keyframes loadingAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* ==== CODICI RISCATTATI ==== */
    #redeemed-list {
      margin-top: 30px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: #38386a;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(123, 85, 255, 0.5);
    }

    #redeemed-list h2 {
      margin: 0 0 12px;
      font-size: 1.3rem;
      color: #bb86fc;
      text-align: center;
    }

    #redeemed-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1rem;
      color: #ddd;
    }

    #redeemed-list ul li {
      padding: 8px 12px;
      border-bottom: 1px solid #555577;
      display: flex;
      justify-content: space-between;
      font-family: monospace;
    }
    #redeemed-list ul li:last-child {
      border-bottom: none;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) { transform: rotate(45deg); top: 9px; }
    #nav-toggle.open span:nth-child(2) { opacity: 0; }
    #nav-toggle.open span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

    /* CANVAS BOLLE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* TEMA CHIARO */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    body.light-theme input {
      background: #f0f0f0;
      color: #111;
    }
    body.light-theme button {
      background: #7b5fff;
      color: white;
    }
    body.light-theme .message.info {
      color: #555;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div id="nav-toggle" tabindex="0" aria-label="Toggle navigation menu" role="button" aria-expanded="false"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html" aria-current="page">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle" aria-label="Toggle theme">🌙</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Riscatta un Vouch</h1>
    <form id="redeem-form" autocomplete="off" spellcheck="false" novalidate>
      <input
        id="vouch-code"
        name="vouch-code"
        type="text"
        placeholder="XXXX-XXXX-XXXX"
        maxlength="14"
        aria-describedby="message"
        autocomplete="off"
        required
        pattern="^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$"
      />
      <button type="submit" disabled>Riscatta</button>
      <div class="loading-bar" id="loading-bar"></div>
      <div class="message info" id="message" role="alert" aria-live="polite"></div>
    </form>

    <section id="redeemed-list" aria-live="polite" aria-label="Elenco vouch riscattati">
      <h2>Vouch riscattati</h2>
      <ul id="redeemed-codes">
        <!-- Lista caricata dinamicamente -->
      </ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, update, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Utente loggato (localStorage)
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
      throw new Error("Utente non loggato");
    }

    const form = document.getElementById("redeem-form");
    const input = form['vouch-code'];
    const button = form.querySelector("button[type=submit]");
    const msg = document.getElementById("message");
    const loadingBar = document.getElementById("loading-bar");
    const redeemedList = document.getElementById("redeemed-codes");

    // FUNZIONE FORMATTAZIONE AUTOMATICA: Maiuscolo + inserisce trattini nel formato XXXX-XXXX-XXXX
    function formatVouchCode(value) {
      let clean = value.toUpperCase().replace(/[^A-Z0-9]/g, "");
      if (clean.length > 12) clean = clean.slice(0, 12);
      // Inserisce trattini dopo ogni 4 caratteri
      const parts = [];
      for (let i = 0; i < clean.length; i += 4) {
        parts.push(clean.substring(i, i + 4));
      }
      return parts.join("-");
    }

    input.addEventListener("input", e => {
      const pos = input.selectionStart;
      const oldVal = input.value;
      const newVal = formatVouchCode(oldVal);
      input.value = newVal;

      // Mantieni la posizione del cursore ragionevole
      let newPos = pos;
      if (pos === oldVal.length) {
        newPos = newVal.length;
      } else if (oldVal[pos - 1] === "-" && newVal[pos - 1] !== "-") {
        newPos = pos + 1;
      }
      input.setSelectionRange(newPos, newPos);

      // Abilita/disabilita il bottone se il formato è corretto
      button.disabled = !/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(newVal);
      msg.textContent = "";
      msg.className = "message info";
    });

    // Funzione per mostrare messaggi
    function showMessage(text, type="info") {
      msg.textContent = text;
      msg.className = "message " + type;
    }

    // FUNZIONE PER CARICARE I CODICI RISCATTATI DELL'UTENTE
    async function loadRedeemedCodes() {
      redeemedList.innerHTML = "<li>Caricamento...</li>";
      try {
        const vouchesRef = ref(db, "vouches");
        const snapshot = await get(vouchesRef);
        const allVouches = snapshot.val() || {};

        const redeemed = Object.entries(allVouches)
          .filter(([code, v]) => v.expired && v.redeemedBy === user)
          .map(([code, v]) => ({
            code: code.toUpperCase(),
            redeemedAt: v.redeemedAt || null
          }))
          .sort((a, b) => {
            if (!a.redeemedAt) return 1;
            if (!b.redeemedAt) return -1;
            return b.redeemedAt.localeCompare(a.redeemedAt);
          });

        if (redeemed.length === 0) {
          redeemedList.innerHTML = "<li>Non hai ancora riscattato vouch.</li>";
          return;
        }
        redeemedList.innerHTML = redeemed
          .map(v => `<li><span>${v.code}</span><span>${v.redeemedAt ? new Date(v.redeemedAt).toLocaleString() : ""}</span></li>`)
          .join("");
      } catch (err) {
        redeemedList.innerHTML = "<li>Errore nel caricamento dei vouch.</li>";
        console.error(err);
      }
    }

    // RISCATTO
    form.addEventListener("submit", async e => {
      e.preventDefault();
      button.disabled = true;
      showMessage("");
      loadingBar.classList.add("active");

      const code = input.value.toUpperCase();
      if (!/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(code)) {
        showMessage("Formato codice non valido.", "error");
        button.disabled = false;
        loadingBar.classList.remove("active");
        return;
      }

      const cleanCode = code.replace(/-/g, "");

      try {
        const vouchRef = ref(db, `vouches/${cleanCode}`);
        const snap = await get(vouchRef);

        if (!snap.exists()) {
          showMessage("Codice non trovato.", "error");
          return;
        }

        const vouch = snap.val();

        if (vouch.expired) {
          showMessage("Codice già utilizzato.", "error");
          return;
        }

        // Aggiorna vouch come riscattato
        await update(vouchRef, {
          expired: true,
          redeemedBy: user,
          redeemedAt: new Date().toISOString()
        });

        showMessage("Vouch riscattato con successo!", "success");
        input.value = "";
        button.disabled = true;

        // Ricarica lista
        loadRedeemedCodes();

      } catch (err) {
        console.error(err);
        showMessage("Errore durante il riscatto. Riprova.", "error");
      } finally {
        loadingBar.classList.remove("active");
        button.disabled = false;
      }
    });

    // NAV TOGGLE MOBILE
    const navToggle = document.getElementById("nav-toggle");
    const navMenu = document.getElementById("nav-menu");

    navToggle.addEventListener("click", () => {
      const expanded = navToggle.getAttribute("aria-expanded") === "true";
      navToggle.setAttribute("aria-expanded", !expanded);
      navToggle.classList.toggle("open");
      navMenu.classList.toggle("open");
    });

    navToggle.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        navToggle.click();
      }
    });

    // THEME TOGGLE
    const themeToggle = document.getElementById("theme-toggle");
    function applyTheme(theme) {
      if (theme === "light") document.body.classList.add("light-theme");
      else document.body.classList.remove("light-theme");
    }
    // carica tema da localStorage
    let savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "🌙" : "☀️";

    themeToggle.addEventListener("click", () => {
      savedTheme = savedTheme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", savedTheme);
      applyTheme(savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "🌙" : "☀️";
    });

    // CARICA CODICI ALL'AVVIO
    loadRedeemedCodes();

    // CANVAS BUBBLES ANIMATION
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    class Bubble {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 5 + Math.random() * 15;
        this.speed = 1 + Math.random() * 2;
        this.alpha = 0.4 + Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = (Math.random() - 0.5) * 0.02;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.angle) * 0.5;
        this.angle += this.angleSpeed;
        if (this.y + this.radius < 0) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(123, 85, 255, ${this.alpha})`;
        ctx.shadowColor = "rgba(123, 85, 255, 0.8)";
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = [];
    for (let i=0; i<30; i++) bubbles.push(new Bubble());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const b of bubbles) {
        b.update();
        b.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
