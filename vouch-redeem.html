<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vouch Redeem</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bb86fc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    input, select, button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input, select {
      background: #38386a;
      color: #fff;
    }

    button {
      background: #7b5fff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a48fff;
    }

    .message {
      margin-top: 10px;
      font-size: 1rem;
      color: #90ee90;
      text-align: center;
    }

    /* ==== NAVBAR STILI UGUALI A DASHBOARD ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a, #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover, #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) { transform: rotate(45deg); top: 9px; }
    #nav-toggle.open span:nth-child(2) { opacity: 0; }
    #nav-toggle.open span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

    /* CANVAS BOLLE */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }

    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }

    body.light-theme input, body.light-theme select {
      background: #f0f0f0;
      color: #111;
    }

    body.light-theme button {
      background: #7b5fff;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div id="nav-toggle" tabindex="0" aria-label="Toggle navigation menu" role="button" aria-expanded="false"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle" aria-label="Toggle theme">🌙</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Riscatta un Vouch</h1>
    <form id="redeem-form">
      <input type="text" id="vouch-code" placeholder="Inserisci codice vouch" required maxlength="12" minlength="12" />
      <button type="submit">Riscatta</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const user = localStorage.getItem("user");
    if (!user) window.location.href = "index.html";

    const form = document.getElementById("redeem-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const code = form['vouch-code'].value.trim().toUpperCase();

      if (code.length !== 12) {
        msg.textContent = "Il codice deve essere lungo 12 caratteri.";
        msg.style.color = "#f44336"; // rosso
        return;
      }

      msg.textContent = "Verifica in corso...";
      msg.style.color = "#90ee90";

      try {
        const vouchRef = ref(db, `vouches/${code}`);
        const snapshot = await get(vouchRef);
        const vouch = snapshot.val();

        if (!vouch) {
          msg.textContent = "Codice vouch non valido.";
          msg.style.color = "#f44336";
          return;
        }

        if (vouch.expired) {
          msg.textContent = "Questo vouch è già stato riscattato o scaduto.";
          msg.style.color = "#f44336";
          return;
        }

        const now = Date.now();
        if (vouch.expiryDate && vouch.expiryDate < now) {
          msg.textContent = "Questo vouch è scaduto.";
          msg.style.color = "#f44336";
          return;
        }

        if (vouch.to && vouch.to !== user) {
          msg.textContent = "Questo vouch non è valido per il tuo account.";
          msg.style.color = "#f44336";
          return;
        }

        // Segna il vouch come riscattato
        await update(vouchRef, {
          expired: true,
          redeemedAt: now,
          redeemedBy: user
        });

        msg.textContent = `Vouch riscattato con successo: ${vouch.amount} ${vouch.coin}`;
        msg.style.color = "#90ee90";

      } catch (error) {
        console.error(error);
        msg.textContent = "Errore durante il riscatto del vouch.";
        msg.style.color = "#f44336";
      }
    });

    // NAVBAR TOGGLE
    const navToggle = document.getElementById("nav-toggle");
    const navMenu = document.getElementById("nav-menu");

    navToggle.addEventListener("click", () => {
      navToggle.classList.toggle("open");
      navMenu.classList.toggle("open");
      const expanded = navToggle.getAttribute("aria-expanded") === "true";
      navToggle.setAttribute("aria-expanded", !expanded);
    });

    navToggle.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        navToggle.click();
      }
    });

    // THEME TOGGLE
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        body.classList.add("light-theme");
        themeToggle.textContent = "🌙";
      } else {
        body.classList.remove("light-theme");
        themeToggle.textContent = "☀️";
      }
    }
    loadTheme();

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-theme");
      if (body.classList.contains("light-theme")) {
        themeToggle.textContent = "🌙";
        localStorage.setItem("theme", "light");
      } else {
        themeToggle.textContent = "☀️";
        localStorage.setItem("theme", "dark");
      }
    });

    // BUBBLE CANVAS
    const canvas = document.getElementById("bubble-canvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener("resize", resize);

    class Bubble {
      constructor() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 200;
        this.radius = 5 + Math.random() * 15;
        this.speed = 1 + Math.random() * 2;
        this.alpha = 0.4 + Math.random() * 0.6;
        this.angle = Math.random() * 2 * Math.PI;
        this.angleSpeed = 0.01 + Math.random() * 0.02;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.angle) * 0.5;
        this.angle += this.angleSpeed;
        if (this.y + this.radius < 0) {
          this.x = Math.random() * width;
          this.y = height + this.radius;
          this.radius = 5 + Math.random() * 15;
          this.speed = 1 + Math.random() * 2;
          this.alpha = 0.4 + Math.random() * 0.6;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(123, 85, 255, ${this.alpha})`;
        ctx.shadowColor = "rgba(123, 85, 255, 0.8)";
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = [];
    for(let i=0; i<30; i++) bubbles.push(new Bubble());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const bubble of bubbles) {
        bubble.update();
        bubble.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
