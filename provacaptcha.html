<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test reCAPTCHA v3</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LfTk5IrAAAAAJ2nd3NtRSy8_kJMJb7d_g4mFQoU"></script>
</head>
<body>
  <button id="btn">Test reCAPTCHA v3</button>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      grecaptcha.ready(() => {
        grecaptcha.execute('6LfTk5IrAAAAAJ2nd3NtRSy8_kJMJb7d_g4mFQoU', {action: 'test'}).then(token => {
          alert("Token generato:\n" + token);
          console.log("Token reCAPTCHA:", token);
        });
      });
    });
  </script>
</body>
</html>
