<style>
  /* Navbar base */
  .navbar {
    background: var(--navbar-bg, #1c1c3ae0);
    padding: 14px 0;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 999;
    box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-grow: 1;
  }

  /* Logo */
  .logo-link {
    display: flex;
    align-items: center;
  }

  .logo-img {
    height: 36px;
    width: auto;
  }

  /* Menu */
  .nav-menu {
    display: flex;
    list-style: none;
    gap: 30px;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  .nav-menu li {
    display: flex;
    align-items: center;
  }

  .nav-menu li a,
  #theme-toggle {
    font-weight: 600;
    font-size: 1rem;
    color: var(--link-color, #eee);
    text-decoration: none;
    border-bottom: 2px solid transparent;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    padding: 4px 6px;
  }

  .nav-menu li a:hover,
  .nav-menu li a:focus,
  #theme-toggle:hover,
  #theme-toggle:focus {
    color: #bb86fc;
    border-bottom: 2px solid #bb86fc;
    outline: none;
  }

  /* Hamburger button */
  .nav-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    width: 30px;
    height: 24px;
    position: relative;
  }

  .hamburger,
  .hamburger::before,
  .hamburger::after {
    content: "";
    display: block;
    background-color: #bb86fc;
    height: 3px;
    border-radius: 2px;
    position: absolute;
    width: 100%;
    transition: transform 0.3s ease, top 0.3s ease, bottom 0.3s ease, opacity 0.3s ease;
  }

  .hamburger {
    top: 50%;
    transform: translateY(-50%);
  }

  .hamburger::before {
    top: 6px;
  }

  .hamburger::after {
    bottom: 6px;
  }

  /* Hamburger active */
  .nav-toggle[aria-expanded="true"] .hamburger {
    background-color: transparent;
  }

  .nav-toggle[aria-expanded="true"] .hamburger::before {
    top: 50%;
    transform: rotate(45deg);
  }

  .nav-toggle[aria-expanded="true"] .hamburger::after {
    bottom: 50%;
    transform: rotate(-45deg);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .nav-toggle {
      display: block;
    }

    .nav-menu {
      position: fixed;
      top: 60px;
      right: 0;
      background: var(--navbar-bg, #1c1c3aee);
      flex-direction: column;
      width: 220px;
      height: calc(100vh - 60px);
      padding: 20px;
      gap: 20px;
      box-shadow: -3px 0 12px rgba(187, 134, 252, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 998;
      border-radius: 0 0 0 12px;
    }

    .nav-menu.show {
      transform: translateX(0);
    }

    .nav-menu li a,
    #theme-toggle {
      font-size: 1.2rem;
    }

    .logo-img {
      height: 28px;
    }
  }

  /* Tema chiaro */
  :root {
    --navbar-bg: #1c1c3ae0;
    --link-color: #eee;
    --body-bg: linear-gradient(135deg, #1c1c3a, #12122b);
    --text-color: #eee;
  }

  body.light-theme {
    --navbar-bg: #fff;
    --link-color: #333;
    --body-bg: #f4f4f7;
    --text-color: #222;
  }
</style>

<script>
  (() => {
    // Hamburger toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', String(!expanded));
      navMenu.classList.toggle('show');
    });

    // Tema toggle
    const themeToggleBtn = document.getElementById('theme-toggle');

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeToggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeToggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        themeToggleBtn.textContent = 'üåô';
      }
    });

    themeToggleBtn.addEventListener('click', toggleTheme);
  })();
</script>
