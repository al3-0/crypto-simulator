<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY & MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      text-align: center;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .wallet {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    .coin-card {
      background: linear-gradient(145deg, #3b3b6a, #2a2a4f);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: inset 0 0 12px #7e5fff88, 0 6px 18px rgba(123, 85, 255, 0.4);
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .coin-card:hover {
      transform: scale(1.05);
      box-shadow: inset 0 0 16px #a48fffcc, 0 10px 30px rgba(123, 85, 255, 0.7);
    }

    .coin-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #bb86fcaa;
    }

    .coin-amount {
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-size: 1.7rem;
      color: #e0d4ff;
      text-shadow: 0 0 4px #b68fffcc;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    /* Centratura nav-menu: */
    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    /* ==== RESPONSIVE ==== */
    /* Nascondi menu e mostra hamburger su mobile */
    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
      -webkit-tap-highlight-color: transparent;
    }
    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }
    #nav-toggle span:nth-child(1) {
      top: 0;
    }
    #nav-toggle span:nth-child(2) {
      top: 9px;
    }
    #nav-toggle span:nth-child(3) {
      top: 18px;
    }

    /* Menu nascosto di default */
    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }
      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      #nav-toggle {
        display: block;
      }
      #theme-toggle {
        margin-left: 0;
      }
    }

    /* Hamburger animazione al click */
    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* ==== ANIMAZIONI ==== */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ==== TEMA CHIARO ==== */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }

    /* ==== CANVAS ANIMAZIONE BOLLE ==== */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* ==== DROPS CSS ==== */
    .drop {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/7r5XxqI.png') no-repeat center/contain;
      cursor: pointer;
      z-index: 9999; /* davanti a tutto */
      user-select: none;
      transition: transform 0.2s ease;
    }
    .drop:active {
      transform: scale(0.8);
    }

    /* BTC guadagnati */
    #btc-earned {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #3b3b6a;
      color: #e0d4ff;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #bb86fcaa;
      font-family: 'Courier New', monospace;
      user-select: none;
      z-index: 20;
      max-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- CANVAS ANIMAZIONE BOLLE -->
  <canvas id="bubble-canvas"></canvas>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link" aria-label="Logo CryptoSim">
        <img src="logo.png" alt="CryptoSim Logo" />
      </a>

      <!-- HAMBURGER -->
      <div id="nav-toggle" aria-label="Apri menu" role="button" tabindex="0" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="logout.html">Logout</a></li>
        <li><button id="theme-toggle" aria-label="Cambia tema">üåô</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Benvenuto, <span id="username-display">utente</span>!</h1>
    <p class="welcome">Il tuo portafoglio di criptovalute:</p>

    <div class="wallet" aria-live="polite">
      <div class="coin-card">
        <div class="coin-name">‚Çø Bitcoin (BTC)</div>
        <div class="coin-amount" id="btc-amount">0.0000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">Œû Ethereum (ETH)</div>
        <div class="coin-amount" id="eth-amount">0.0000</div>
      </div>
      <div class="coin-card">
        <div class="coin-name">≈Å Litecoin (LTC)</div>
        <div class="coin-amount" id="ltc-amount">0.0000</div>
      </div>
    </div>
  </main>

  <div id="btc-earned">BTC Guadagnati: 0.0000</div>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // === CONFIG FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==== VARIABILI ====
    const username = localStorage.getItem('user') || 'ospite';
    document.getElementById('username-display').textContent = username;

    // === NAV MENU & THEME TOGGLE ===
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', String(!expanded));
      navToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const btn = document.getElementById('theme-toggle');
      btn.textContent = document.body.classList.contains('light-theme') ? 'üåû' : 'üåô';
    });

    // === LISTENER DATABASE: aggiorna UI in realtime ===
    function updateUI(data) {
      if (!data) return;
      if (data.BTC !== undefined) document.getElementById('btc-amount').textContent = data.BTC.toFixed(4);
      if (data.ETH !== undefined) document.getElementById('eth-amount').textContent = data.ETH.toFixed(4);
      if (data.LTC !== undefined) document.getElementById('ltc-amount').textContent = data.LTC.toFixed(4);
    }

    const userWalletRef = db.ref(`users/${username}/wallet`);
    userWalletRef.on('value', snapshot => {
      const val = snapshot.val();
      updateUI(val);
    });

    // === FUNZIONE PER AGGIUNGERE BTC ===
    function addBTC(amountToAdd) {
      userWalletRef.child('BTC').get().then(snapshot => {
        let currentBTC = snapshot.val() || 0;
        let newBTC = currentBTC + amountToAdd;
        userWalletRef.child('BTC').set(newBTC).then(() => {
          console.log(`BTC aggiornati: ${newBTC.toFixed(4)}`);
          // Aggiorna contatore guadagno
          btcEarned += amountToAdd;
          document.getElementById('btc-earned').textContent = `BTC Guadagnati: ${btcEarned.toFixed(4)}`;
        });
      }).catch(err => {
        console.error('Errore nel leggere o aggiornare BTC:', err);
      });
    }

    // ==== SIMULAZIONE GUADAGNO BTC OGNI 10 SECONDI ====
    let btcEarned = 0;

    let intervalId;
    function startEarning() {
      intervalId = setInterval(() => {
        addBTC(0.001);
      }, 10000);
    }
    function stopEarning() {
      clearInterval(intervalId);
    }

    // FERMA guadagno quando la scheda √® nascosta, riprendi se visibile
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopEarning();
      else startEarning();
    });

    startEarning();

    // ==== CANVAS ANIMAZIONE BOLLE ====
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Bubble {
      constructor() {
        this.x = Math.random() * width;
        this.y = height + 20 + Math.random() * 100;
        this.radius = 10 + Math.random() * 20;
        this.speed = 0.5 + Math.random();
        this.opacity = 0.1 + Math.random() * 0.3;
        this.color = `rgba(187, 134, 252, ${this.opacity})`;
      }
      update() {
        this.y -= this.speed;
        if (this.y < -this.radius) {
          this.x = Math.random() * width;
          this.y = height + 20;
          this.radius = 10 + Math.random() * 20;
          this.speed = 0.5 + Math.random();
          this.opacity = 0.1 + Math.random() * 0.3;
          this.color = `rgba(187, 134, 252, ${this.opacity})`;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = '#bb86fc';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = [];
    for (let i = 0; i < 20; i++) bubbles.push(new Bubble());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const b of bubbles) {
        b.update();
        b.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
