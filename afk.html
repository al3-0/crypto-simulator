<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - AFK Zone</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY & MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    #timer {
      font-size: 3rem;
      font-weight: 900;
      color: #bb86fc;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    #btc-stats {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d6bfff;
      margin-top: 10px;
      min-height: 24px;
      font-family: 'Courier New', Courier, monospace;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    /* ==== RESPONSIVE ==== */
    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
      -webkit-tap-highlight-color: transparent;
    }
    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }
    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }
      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      #nav-toggle {
        display: block;
      }
      #theme-toggle {
        margin-left: 0;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* ==== ANIMAZIONI ==== */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ==== TEMA CHIARO ==== */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    body.light-theme nav.navbar {
      background: #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    body.light-theme .nav-menu li a,
    body.light-theme #theme-toggle {
      color: #444;
    }
    body.light-theme .nav-menu li a:hover,
    body.light-theme #theme-toggle:hover {
      background-color: #8861ff;
      color: white;
    }
    body.light-theme #nav-toggle span {
      background: #444;
    }

    /* ==== CANVAS ANIMAZIONE BOLLE ==== */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* ==== GOCCE (DAVANTI A TUTTO) ==== */
    #raindrop-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999; /* Davanti a tutto */
    }

    .raindrop {
      position: absolute;
      width: 32px;
      height: 32px;
      background: radial-gradient(circle at center, #a3c9ff 40%, #3a6eff 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 8px #4d79ffcc;
      cursor: pointer;
      pointer-events: auto;
      user-select: none;
      filter: drop-shadow(0 0 5px #5b7affcc);
      animation-fill-mode: forwards;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* +BTC testo animato */
    .btc-gained {
      position: fixed;
      font-weight: 900;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fccc;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.2s ease forwards;
      z-index: 10000;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- ... NAV + MAIN ... -->

  <canvas id="bubble-canvas"></canvas>
  <div id="raindrop-container" aria-label="Clickable bitcoin drops"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userIP = '';
    let currentUserKey = null;
    let btc = 0;
    const btcIncrementDrop = 0.005;
    const btcIncrementTimer = 0.05;
    const timerDuration = 3 * 60;
    let remainingSeconds = timerDuration;

    const timerElem = document.getElementById('timer');
    const btcStatsElem = document.getElementById('btc-stats');
    const raindropContainer = document.getElementById('raindrop-container');

    let timerInterval = null;
    let isPageVisible = true;

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        console.error("Errore ottenendo l'IP:", e);
        return null;
      }
    }

    async function authenticateUser() {
      userIP = await getUserIP();
      if (!userIP) {
        window.location.href = 'index.html';
        return;
      }

      db.ref('users').once('value', snapshot => {
        const users = snapshot.val();
        for (let key in users) {
          if (users[key].ip === userIP) {
            currentUserKey = key;
            btc = parseFloat(users[key].wallet?.BTC || 0);
            updateBTCDisplay();
            updateTimerDisplay();
            startTimer();
            startRaindrops();
            return;
          }
        }

        // Nessun IP corrispondente trovato
        const username = prompt("Inserisci nome utente:");
        const password = prompt("Inserisci password:");

        for (let key in users) {
          if (users[key].Nome === username && users[key].password === password) {
            currentUserKey = key;
            btc = parseFloat(users[key].wallet?.BTC || 0);
            updateBTCDisplay();
            updateTimerDisplay();
            startTimer();
            startRaindrops();
            return;
          }
        }

        // Nessun utente trovato
        window.location.href = 'index.html';
      });
    }

    function updateDatabase(newBtcValue) {
      if (!currentUserKey) return;
      db.ref(`users/${currentUserKey}/wallet/BTC`).set(newBtcValue).catch((error) => {
        console.error("Errore aggiornando database:", error);
      });
    }

    function updateBTCDisplay() {
      btcStatsElem.textContent = `BTC: ${btc.toFixed(4)}`;
    }

    function updateTimerDisplay() {
      const m = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
      const s = (remainingSeconds % 60).toString().padStart(2, '0');
      timerElem.textContent = `${m}:${s}`;
    }

    function timerTick() {
      if (!isPageVisible) return;
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateTimerDisplay();
      } else {
        btc = parseFloat((btc + btcIncrementTimer).toFixed(6));
        updateBTCDisplay();
        updateDatabase(btc);
        showBtcGainAnimation(timerElem.getBoundingClientRect().left + timerElem.offsetWidth / 2, timerElem.getBoundingClientRect().top);
        remainingSeconds = timerDuration;
        updateTimerDisplay();
      }
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(timerTick, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function createRaindrop() {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      const x = Math.random() * (window.innerWidth - 32);
      drop.style.left = `${x}px`;
      drop.style.top = `-40px`;
      const fallDuration = 4000 + Math.random() * 4000;
      drop.style.animationDuration = `${fallDuration}ms`;

      drop.addEventListener('click', () => {
        btc = parseFloat((btc + btcIncrementDrop).toFixed(6));
        updateBTCDisplay();
        updateDatabase(btc);
        showBtcGainAnimation(x + 16, drop.getBoundingClientRect().top);
        drop.remove();
      });

      drop.addEventListener('animationend', () => {
        drop.remove();
      });

      raindropContainer.appendChild(drop);
    }

    let raindropTimer = null;
    function startRaindrops() {
      if (raindropTimer) clearInterval(raindropTimer);
      raindropTimer = setInterval(() => {
        if (isPageVisible) {
          createRaindrop();
        }
      }, 1500 + Math.random() * 1500);
    }

    function stopRaindrops() {
      if (raindropTimer) {
        clearInterval(raindropTimer);
        raindropTimer = null;
      }
    }

    function showBtcGainAnimation(x, y) {
      const gain = document.createElement('div');
      gain.className = 'btc-gained';
      gain.textContent = '+BTC';
      gain.style.left = `${x}px`;
      gain.style.top = `${y}px`;
      document.body.appendChild(gain);
      setTimeout(() => {
        gain.remove();
      }, 1200);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        isPageVisible = true;
        startTimer();
        startRaindrops();
      } else {
        isPageVisible = false;
        stopTimer();
        stopRaindrops();
      }
    });

    // Tema, navbar ecc. invariati...

    authenticateUser();
  </script>
</body>
</html>
