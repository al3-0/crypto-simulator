<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - AFK Zone</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY & MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    #timer {
      font-size: 3rem;
      font-weight: 900;
      color: #bb86fc;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    #btc-stats {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d6bfff;
      margin-top: 10px;
      min-height: 24px;
      font-family: 'Courier New', Courier, monospace;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    /* ==== RESPONSIVE ==== */
    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
      -webkit-tap-highlight-color: transparent;
    }
    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }
    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }
      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      #nav-toggle {
        display: block;
      }
      #theme-toggle {
        margin-left: 0;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* ==== ANIMAZIONI ==== */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ==== TEMA CHIARO ==== */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    body.light-theme nav.navbar {
      background: #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    body.light-theme .nav-menu li a,
    body.light-theme #theme-toggle {
      color: #444;
    }
    body.light-theme .nav-menu li a:hover,
    body.light-theme #theme-toggle:hover {
      background-color: #8861ff;
      color: white;
    }
    body.light-theme #nav-toggle span {
      background: #444;
    }

    /* ==== CANVAS ANIMAZIONE BOLLE ==== */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* ==== GOCCE (DAVANTI A TUTTO) ==== */
    #raindrop-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999; /* Davanti a tutto */
    }

    .raindrop {
      position: absolute;
      width: 32px;
      height: 32px;
      background: radial-gradient(circle at center, #a3c9ff 40%, #3a6eff 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 8px #4d79ffcc;
      cursor: pointer;
      pointer-events: auto;
      user-select: none;
      filter: drop-shadow(0 0 5px #5b7affcc);
      animation-fill-mode: forwards;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* +BTC testo animato */
    .btc-gained {
      position: fixed;
      font-weight: 900;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fccc;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.2s ease forwards;
      z-index: 10000;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
  </style>
</head>
<body>
  <nav class="navbar" aria-label="Main Navigation">
    <div class="nav-container">
      <a href="index.html" class="logo-link" aria-label="Homepage">
        <img src="logo.png" alt="Crypto Simulator Logo" />
      </a>
      <button id="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu" id="nav-menu" role="menu">
        <li role="none"><a href="index.html" role="menuitem" tabindex="0">Home</a></li>
        <li role="none"><a href="affiliates.html" role="menuitem" tabindex="0">Affiliates</a></li>
        <li role="none"><a href="afkzone.html" role="menuitem" tabindex="0" aria-current="page">AFK Zone</a></li>
        <li role="none"><a href="dashboard.html" role="menuitem" tabindex="0">Dashboard</a></li>
        <li role="none"><button id="theme-toggle" aria-pressed="false">Toggle Theme</button></li>
      </ul>
    </div>
  </nav>

  <main role="main" aria-label="Crypto Simulator AFK Zone">
    <h1>Crypto Simulator</h1>
    <p class="welcome">Benvenuto nella zona AFK. Premi le bolle cadenti per guadagnare BTC!</p>
    <div id="timer" aria-live="polite" aria-atomic="true">00:00:00</div>
    <div id="btc-stats" aria-live="polite" aria-atomic="true" aria-label="Bitcoin totali guadagnati">BTC: 0.0000</div>
  </main>

  <div id="raindrop-container" aria-hidden="true"></div>

  <canvas id="bubble-canvas" aria-hidden="true"></canvas>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ==== NAV TOGGLE ====
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
      navToggle.setAttribute('aria-expanded', !expanded);
      navToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    // ==== THEME TOGGLE ====
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    function setTheme(theme) {
      if (theme === 'light') {
        body.classList.add('light-theme');
        themeToggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        body.classList.remove('light-theme');
        themeToggleBtn.setAttribute('aria-pressed', 'false');
      }
      localStorage.setItem('theme', theme);
    }

    themeToggleBtn.addEventListener('click', () => {
      if (body.classList.contains('light-theme')) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    });

    // Caricamento tema da storage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    // ==== TIMER ====
    const timerElem = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      timerElem.textContent = `${h}:${m}:${s}`;
    }
    updateTimer();
    setInterval(updateTimer, 1000);

    // ==== FIREBASE SETUP ====

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9tRQ",
      authDomain: "coins-7104d.firebaseapp.com",
      databaseURL: "https://coins-7104d-default-rtdb.firebaseio.com",
      projectId: "coins-7104d",
      storageBucket: "coins-7104d.appspot.com",
      messagingSenderId: "893938643778",
      appId: "1:893938643778:web:30cdef9cfbc2776c77cedb",
      measurementId: "G-QSY10CVX1F"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Percorso BTC nel database
    const btcPath = 'userData/btc';

    // Stato BTC attuale
    let btcTotal = 0;

    // Legge BTC da DB
    function loadBtcFromDB() {
      database.ref(btcPath).once('value')
        .then(snapshot => {
          const val = snapshot.val();
          if (typeof val === 'number') {
            btcTotal = val;
          } else {
            btcTotal = 0;
          }
          updateBtcDisplay();
        })
        .catch(() => {
          btcTotal = 0;
          updateBtcDisplay();
        });
    }

    // Salva BTC nel DB
    function saveBtcToDB() {
      database.ref(btcPath).set(btcTotal);
    }

    // Aggiorna il display BTC
    const btcStatsElem = document.getElementById('btc-stats');
    function updateBtcDisplay() {
      btcStatsElem.textContent = `BTC: ${btcTotal.toFixed(4)}`;
    }

    // ==== BOLLE IN MOVIMENTO SULLO SFONDO ====

    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Bubble {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 20 + Math.random() * 200;
        this.radius = 8 + Math.random() * 15;
        this.speed = 0.6 + Math.random() * 1.2;
        this.opacity = 0.05 + Math.random() * 0.12;
      }
      update() {
        this.y -= this.speed;
        this.opacity -= 0.001;
        if (this.opacity <= 0 || this.y + this.radius < 0) {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height + 20 + Math.random() * 200;
          this.radius = 8 + Math.random() * 15;
          this.speed = 0.6 + Math.random() * 1.2;
          this.opacity = 0.05 + Math.random() * 0.12;
        }
      }
      draw() {
        ctx.beginPath();
        let gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.1, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(187, 134, 252, ${this.opacity * 0.6})`);
        gradient.addColorStop(1, `rgba(187, 134, 252, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 35; i++) {
      bubbles.push(new Bubble());
    }

    function animateBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();

    // ==== GOCCE CHE CADONO (INTERAZIONE) ====

    const raindropContainer = document.getElementById('raindrop-container');
    const BTC_PER_DROP = 0.0005;
    const MAX_DROPS_PER_MIN = 10;
    let dropsThisMinute = 0;

    // Reset contatore ogni minuto
    setInterval(() => {
      dropsThisMinute = 0;
    }, 60000);

    // Funzione per creare una goccia
    function createRaindrop() {
      if (dropsThisMinute >= MAX_DROPS_PER_MIN) return;

      dropsThisMinute++;

      const drop = document.createElement('div');
      drop.classList.add('raindrop');

      // Posizione orizzontale casuale
      drop.style.left = Math.random() * (window.innerWidth - 32) + 'px';

      // Durata caduta casuale 5-7 secondi
      const duration = 5000 + Math.random() * 2000;
      drop.style.animationDuration = duration + 'ms';

      raindropContainer.appendChild(drop);

      // Click sulla goccia
      drop.addEventListener('click', (e) => {
        e.stopPropagation();
        // Aggiungi BTC
        btcTotal += BTC_PER_DROP;
        saveBtcToDB();
        updateBtcDisplay();

        // Mostra +BTC
        showBtcGained(e.clientX, e.clientY);

        // Rimuovi goccia
        drop.remove();
      });

      // Rimuovi goccia al termine animazione (caduta)
      drop.addEventListener('animationend', () => {
        drop.remove();
      });
    }

    // Funzione +BTC animato
    function showBtcGained(x, y) {
      const text = document.createElement('div');
      text.classList.add('btc-gained');
      text.textContent = `+${BTC_PER_DROP.toFixed(4)} BTC`;
      text.style.left = (x - 30) + 'px';
      text.style.top = (y - 20) + 'px';
      document.body.appendChild(text);
      setTimeout(() => {
        text.remove();
      }, 1200);
    }

    // Generazione gocce ogni 6 secondi max 10/min
    setInterval(createRaindrop, 6000);

    // ==== CARICAMENTO INIZIALE BTC DA DB ====
    loadBtcFromDB();
  </script>
</body>
</html>
