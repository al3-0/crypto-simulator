<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - AFK Zone</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f3f, #12122b);
      color: #eee;
      overflow: hidden;
    }
    header {
      background-color: #2a2a4f;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    header nav a {
      color: #bb86fc;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #fff;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #bb86fc;
    }
    #btcEarned {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #7e5fff;
    }
    #afkStatus {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #bbb;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f0f0f0;
    }
    ul#sessionList {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(42,42,79,0.4);
      border-radius: 8px;
      width: 300px;
      margin-top: 20px;
    }
    ul#sessionList li {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .floating {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(187,134,252,0.3);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0%   { transform: translateY(0); opacity: 1; }
      50%  { transform: translateY(-100px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Simulator</h2>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="exchange.html">Exchange</a>
      <a href="vouch-create.html">Vouch Create</a>
      <a href="vouch-redeem.html">Vouch Redeem</a>
      <a href="afk.html">AFK Zone</a>
    </nav>
  </header>
  <main>
    <h1>AFK Zone</h1>
    <div id="btcEarned">+0.000 BTC</div>
    <div id="afkStatus">⛔ Guadagno in pausa (scheda non attiva)</div>
    <div id="countdown">60</div>
    <ul id="sessionList"></ul>
  </main>
  <script type="module">
    import { db, ref, get, update } from './js/firebase.js';

    let btc = 0;
    let timer = null;
    let countdownTimer = null;
    let secondsLeft = 60;

    const username = localStorage.getItem("user");
    const counterEl = document.getElementById('btcEarned');
    const statusEl = document.getElementById('afkStatus');
    const listEl = document.getElementById('sessionList');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      countdownEl.textContent = secondsLeft;
    }

    function startCountdown() {
      if (countdownTimer) clearInterval(countdownTimer);
      secondsLeft = 60;
      updateCountdown();

      countdownTimer = setInterval(() => {
        secondsLeft--;
        updateCountdown();

        if (secondsLeft <= 0) {
          addReward();
          secondsLeft = 60;
        }
      }, 1000);
    }

    function stopCountdown() {
      if (countdownTimer) clearInterval(countdownTimer);
    }

    async function addReward() {
      if (!username) return;

      btc += 0.001;
      counterEl.textContent = `+${btc.toFixed(3)} BTC`;

      const li = document.createElement('li');
      const now = new Date().toLocaleTimeString();
      li.textContent = `${now} – Guadagnato 0.001 BTC`;
      listEl.prepend(li);

      try {
        const userRef = ref(db, `users/${username}`);
        const snapshot = await get(userRef);
        if (!snapshot.exists()) return;

        const current = snapshot.val();
        const newWallet = (parseFloat(current.wallet) || 0) + 0.001;

        await update(userRef, { wallet: newWallet.toFixed(8) });
      } catch (error) {
        console.error("Errore aggiornamento wallet:", error);
      }
    }

    function startAFK() {
      if (!timer) {
        startCountdown();
        statusEl.textContent = '✅ Guadagno attivo';
      }
    }

    function stopAFK() {
      stopCountdown();
      timer = null;
      statusEl.textContent = '⛔ Guadagno in pausa (scheda non attiva)';
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        startAFK();
      } else {
        stopAFK();
      }
    });

    window.addEventListener('load', () => {
      if (document.visibilityState === 'visible') {
        startAFK();
      }
    });
  </script>
  <script>
    // animazioni decorative
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'floating';
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
