<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Simulator - AFK Zone</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY & MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 800;
      color: #bb86fc;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    #timer {
      font-size: 3rem;
      font-weight: 900;
      color: #bb86fc;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    #btc-stats {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d6bfff;
      margin-top: 10px;
      min-height: 24px;
      font-family: 'Courier New', Courier, monospace;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    /* ==== RESPONSIVE ==== */
    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
      -webkit-tap-highlight-color: transparent;
    }
    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }
    #nav-toggle span:nth-child(1) { top: 0; }
    #nav-toggle span:nth-child(2) { top: 9px; }
    #nav-toggle span:nth-child(3) { top: 18px; }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }
      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      #nav-toggle {
        display: block;
      }
      #theme-toggle {
        margin-left: 0;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* ==== ANIMAZIONI ==== */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ==== TEMA CHIARO ==== */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    body.light-theme nav.navbar {
      background: #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    body.light-theme .nav-menu li a,
    body.light-theme #theme-toggle {
      color: #444;
    }
    body.light-theme .nav-menu li a:hover,
    body.light-theme #theme-toggle:hover {
      background-color: #8861ff;
      color: white;
    }
    body.light-theme #nav-toggle span {
      background: #444;
    }

    /* ==== CANVAS ANIMAZIONE BOLLE ==== */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* ==== GOCCE (DAVANTI A TUTTO) ==== */
    #raindrop-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999; /* Davanti a tutto */
    }

    .raindrop {
      position: absolute;
      width: 32px;
      height: 32px;
      background: radial-gradient(circle at center, #a3c9ff 40%, #3a6eff 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 8px #4d79ffcc;
      cursor: pointer;
      pointer-events: auto;
      user-select: none;
      filter: drop-shadow(0 0 5px #5b7affcc);
      animation-fill-mode: forwards;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* +BTC testo animato */
    .btc-gained {
      position: fixed;
      font-weight: 900;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fccc;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.2s ease forwards;
      z-index: 10000;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
  </style>
</head>
<body>
  <nav class="navbar" aria-label="Main Navigation">
    <div class="nav-container">
      <a href="index.html" class="logo-link" aria-label="Homepage">
        <img src="logo.png" alt="Crypto Simulator Logo" />
      </a>
      <button id="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu" id="nav-menu" role="menu">
        <li role="none"><a href="index.html" role="menuitem" tabindex="0">Home</a></li>
        <li role="none"><a href="affiliates.html" role="menuitem" tabindex="0">Affiliates</a></li>
        <li role="none"><a href="afkzone.html" role="menuitem" tabindex="0" aria-current="page">AFK Zone</a></li>
        <li role="none"><a href="dashboard.html" role="menuitem" tabindex="0">Dashboard</a></li>
      </ul>
      <button id="theme-toggle" aria-label="Toggle light/dark theme">Toggle Theme</button>
    </div>
  </nav>

  <main>
    <h1>AFK Zone</h1>
    <p class="welcome">Stai accumulando BTC automaticamente! Il timer scorre... ma puoi ridurlo cliccando sulle gocce.</p>
    <div id="timer" aria-live="polite" aria-atomic="true" aria-label="Tempo rimanente">03:00</div>
    <div id="btc-stats" aria-live="polite" aria-atomic="true">BTC Guadagnati: 0.0000</div>
  </main>

  <div id="raindrop-container" aria-hidden="true"></div>
  <canvas id="bubble-canvas" aria-hidden="true"></canvas>

  <script>
    // NAV TOGGLE
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('open');
      navToggle.classList.toggle('open', isOpen);
      navToggle.setAttribute('aria-expanded', isOpen);
    });

    // THEME TOGGLE + memorizza in localStorage
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      if (theme === 'light') body.classList.add('light-theme');
      else body.classList.remove('light-theme');
      localStorage.setItem('theme', theme);
    }

    applyTheme(currentTheme);

    themeToggleBtn.addEventListener('click', () => {
      const newTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
      applyTheme(newTheme);
    });

    // TIMER E BTC
    let timer = 180; // 3 minuti in secondi
    let btc = 0;
    let timerInterval;
    const timerElement = document.getElementById('timer');
    const btcStats = document.getElementById('btc-stats');

    function updateTimerDisplay() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timerElement.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }
    updateTimerDisplay();
    btcStats.textContent = `BTC Guadagnati: ${btc.toFixed(4)}`;

    // Gestione visibilità pagina (pausa timer se non visibile)
    let isPageVisible = true;
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        isPageVisible = true;
        startTimer();
      } else {
        isPageVisible = false;
        stopTimer();
      }
    });

    function startTimer() {
      if (timerInterval || timer <= 0) return;
      timerInterval = setInterval(() => {
        if (!isPageVisible) return;
        if (timer <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          return;
        }
        timer--;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }
    startTimer();

    // BOLLE CANVAS (animazioni 1,3,8) - semplificato per performance
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Bubble {
      constructor() {
        this.x = Math.random() * width;
        this.y = height + 50 + Math.random() * 100;
        this.radius = 8 + Math.random() * 15;
        this.speed = 0.6 + Math.random() * 1.2;
        this.alpha = 0.1 + Math.random() * 0.15;
        this.animationType = [1,3,8][Math.floor(Math.random() * 3)];
        this.time = 0;
        this.maxTime = 300 + Math.random() * 200;
      }
      update() {
        this.y -= this.speed;
        this.time++;
        if (this.y + this.radius < -10 || this.time > this.maxTime) {
          this.reset();
        }
        // Animazioni
        if(this.animationType === 1){
          // oscillazione laterale lenta
          this.x += Math.sin(this.time / 30) * 0.3;
        } else if(this.animationType === 3){
          // leggera variazione di dimensione
          this.radius += Math.sin(this.time / 15) * 0.05;
          if (this.radius < 7) this.radius = 7;
          if (this.radius > 23) this.radius = 23;
        } else if(this.animationType === 8){
          // oscillazione più ampia
          this.x += Math.sin(this.time / 10) * 0.6;
        }
      }
      reset() {
        this.x = Math.random() * width;
        this.y = height + 50 + Math.random() * 100;
        this.radius = 8 + Math.random() * 15;
        this.speed = 0.6 + Math.random() * 1.2;
        this.alpha = 0.1 + Math.random() * 0.15;
        this.time = 0;
        this.maxTime = 300 + Math.random() * 200;
        this.animationType = [1,3,8][Math.floor(Math.random() * 3)];
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(187, 134, 252, ${this.alpha})`;
        ctx.shadowColor = `rgba(187, 134, 252, 0.6)`;
        ctx.shadowBlur = 12;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for(let i=0; i<30; i++) {
      bubbles.push(new Bubble());
    }

    function animateBubbles() {
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();

    // GOCCE CADENTI
    const raindropContainer = document.getElementById('raindrop-container');

    let raindropCount = 0;
    const maxRaindropsPerMinute = 10;
    const raindropIntervalMs = 60000 / maxRaindropsPerMinute;
    let lastRaindropTime = 0;

    function createRaindrop() {
      const now = Date.now();
      if (now - lastRaindropTime < raindropIntervalMs) return;
      lastRaindropTime = now;

      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * (window.innerWidth - 32) + 'px';
      drop.style.top = '-40px';
      drop.style.pointerEvents = 'auto';

      // Durata caduta variabile 5-8 secondi (velocità diversa)
      const duration = 5000 + Math.random() * 3000;
      drop.style.animation = `fall ${duration}ms linear forwards`;

      raindropContainer.appendChild(drop);

      // Click goccia: toglie 5 secondi dal timer, animazioni scoppio e +BTC
      drop.addEventListener('click', () => {
        if (drop.classList.contains('pop')) return; // Previeni multi click
        drop.classList.add('pop');

        const btcEarned = 0.001;
        btc += btcEarned;
        btcStats.textContent = `BTC Guadagnati: ${btc.toFixed(4)}`;

        timer = Math.max(0, timer - 5);
        updateTimerDisplay();

        const btcText = document.createElement('div');
        btcText.className = 'btc-gained';
        btcText.textContent = `+${btcEarned.toFixed(3)} BTC`;
        btcText.style.left = drop.offsetLeft + 'px';
        btcText.style.top = drop.offsetTop + 'px';
        document.body.appendChild(btcText);
        setTimeout(() => btcText.remove(), 1200);

        setTimeout(() => drop.remove(), 400);
      });

      // Rimuovi goccia dopo la caduta
      setTimeout(() => {
        if (drop.parentNode) drop.remove();
      }, duration);
    }

    // Loop gocce, crea massimo 10 al minuto (1 ogni 6 secondi circa)
    setInterval(createRaindrop, 1000);

  </script>
</body>
</html>
