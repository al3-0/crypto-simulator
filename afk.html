<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>AFK Zone BTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    /* ==== BODY E MAIN ==== */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 100px 20px 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      background: #2a2a4fdd;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.8);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bb86fc;
      text-align: center;
    }

    p.welcome {
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 3rem;
      font-weight: 900;
      color: #bb86fc;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    #btc-stats {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d6bfff;
      margin-top: 10px;
      min-height: 24px;
      font-family: 'Courier New', Courier, monospace;
    }

    /* ==== NAVBAR ==== */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1c1c3a;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-link img {
      height: 36px;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-menu li a,
    #theme-toggle {
      color: #ddd;
      background: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-menu li a:hover,
    #theme-toggle:hover {
      background-color: #4b3ca7;
      color: white;
    }

    #theme-toggle {
      margin-left: 6px;
    }

    #nav-toggle {
      display: none;
      position: relative;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 15;
    }

    #nav-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #ddd;
      border-radius: 2px;
      transition: 0.3s ease;
      left: 0;
    }

    #nav-toggle span:nth-child(1) {
      top: 0;
    }
    #nav-toggle span:nth-child(2) {
      top: 9px;
    }
    #nav-toggle span:nth-child(3) {
      top: 18px;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1c1c3a;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        margin: 0;
        transform: translateY(-150%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      #nav-toggle {
        display: block;
      }
    }

    #nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    #nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* ==== TEMA CHIARO ==== */
    body.light-theme {
      background: #f4f4f7;
      color: #222;
    }
    body.light-theme main {
      background: #fff;
      color: #222;
      box-shadow: 0 0 20px rgba(123, 85, 255, 0.3);
    }
    body.light-theme nav.navbar {
      background: #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    body.light-theme .nav-menu li a,
    body.light-theme #theme-toggle {
      color: #444;
    }
    body.light-theme .nav-menu li a:hover,
    body.light-theme #theme-toggle:hover {
      background-color: #8861ff;
      color: white;
    }
    body.light-theme #nav-toggle span {
      background: #444;
    }

    /* ==== CANVAS ANIMAZIONE BOLLE ==== */
    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* ==== GAIN ANIMATIONS ==== */
    .btc-gained {
      position: fixed;
      font-weight: 900;
      color: #bb86fc;
      text-shadow: 0 0 8px #bb86fccc;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.2s ease forwards;
      z-index: 10000;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px);
      }
    }

    /* ==== RAINDROP BOLLE CADENTI ==== */
    #raindrop-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }

    .raindrop {
      position: fixed;
      width: 15px;
      height: 15px;
      background: rgba(187, 134, 252, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px #bb86fc;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
      z-index: 5;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-link"><img src="logo.png" alt="Logo" /></a>
      <div
        id="nav-toggle"
        tabindex="0"
        aria-label="Toggle navigation menu"
        role="button"
        aria-expanded="false"
      >
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html" aria-current="page">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="theme-toggle" aria-label="Toggle theme">🌙</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Benvenuto in AFK Zone</h1>
    <p class="welcome">Ottieni BTC restando attivo o cliccando le gocce!</p>
    <div id="timer">03:00</div>
    <div id="btc-stats">BTC: 0.0000</div>
  </main>

  <div id="raindrop-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      update,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA63kHy6QyUQteu6Vqja3c6wZOM2-h9VTQ",
      authDomain: "test-9a519.firebaseapp.com",
      databaseURL: "https://test-9a519-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "test-9a519",
      storageBucket: "test-9a519.appspot.com",
      messagingSenderId: "870240406897",
      appId: "1:870240406897:web:5d8d9f362c08cda0fa16ef",
      measurementId: "G-MRS7VTT6RD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // UTENTI SIMULATI
    const user = "user1";

    // ELEMENTI DOM
    const btcStats = document.getElementById("btc-stats");
    const timerDisplay = document.getElementById("timer");

    // TIMER 3 MINUTI
    let timeLeft = 180;
    let timerId = null;

    function formatTime(t) {
      const m = Math.floor(t / 60).toString().padStart(2, "0");
      const s = (t % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateBtc(btc) {
      btcStats.textContent = `BTC: ${btc.toFixed(4)}`;
    }

    function spawnDrop(text) {
      const drop = document.createElement("div");
      drop.className = "btc-gained";
      drop.textContent = text;
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.top = window.innerHeight - 100 + "px";
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 1200);
    }

    // TIMER CON AGGIORNAMENTO DEL DATABASE
    function startTimer() {
      timerId = setInterval(async () => {
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerDisplay.textContent = "Tempo scaduto";
          return;
        }
        timeLeft--;
        timerDisplay.textContent = formatTime(timeLeft);

        // Incrementa BTC ogni secondo
        try {
          const snap = await get(ref(db, `users/${user}`));
          if (snap.exists()) {
            let btc = snap.val().wallet?.BTC ?? 0;
            btc = btc + 0.0001; // Incremento costante nel tempo
            btc = parseFloat(btc.toFixed(8));
            updateBtc(btc);
            await update(ref(db, `users/${user}/wallet`), { BTC: btc });
          }
        } catch (e) {
          console.error("Errore aggiornamento BTC", e);
        }
      }, 1000);
    }

    startTimer();

    // ==== CANVAS BUBBLES (BOLLE CHE SALGONO) ====
    const canvas = document.getElementById("bubble-canvas");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    resize();
    window.addEventListener("resize", resize);

    class Bubble {
      constructor() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 300;
        this.size = 10 + Math.random() * 20;
        this.speed = 1 + Math.random() * 3;
        this.alpha = 0.2 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speed;
        if (this.y < -this.size) {
          this.y = h + Math.random() * 300;
          this.x = Math.random() * w;
        }
      }
      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          this.x,
          this.y,
          0,
          this.x,
          this.y,
          this.size
        );
        gradient.addColorStop(0, `rgba(187, 134, 252, ${this.alpha})`);
        gradient.addColorStop(1, "rgba(187, 134, 252, 0)");
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = Array.from({ length: 50 }, () => new Bubble());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      bubbles.forEach((bubble) => {
        bubble.update();
        bubble.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // ==== BOLLE CADENTI (RAINDROPS) ====
    const raindropContainer = document.getElementById("raindrop-container");

    class Raindrop {
      constructor() {
        this.create();
      }
      create() {
        this.el = document.createElement("div");
        this.el.className = "raindrop";
        this.reset();
        this.el.addEventListener("click", () => this.collect());
        raindropContainer.appendChild(this.el);
      }
      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = -30 - Math.random() * 200;
        this.speed = 1 + Math.random() * 2;
        this.el.style.left = this.x + "px";
        this.el.style.top = this.y + "px";
        this.active = true;
      }
      fall() {
        if (!this.active) return;
        this.y += this.speed;
        if (this.y > window.innerHeight + 30) {
          this.reset();
        } else {
          this.el.style.top = this.y + "px";
        }
      }
      async collect() {
        if (!this.active) return;
        const now = Date.now();
        if (now - lastRewardTime < REWARD_INTERVAL) {
          // Troppo presto, ignora
          this.active = false;
          this.el.style.display = "none";
          setTimeout(() => {
            this.el.style.display = "block";
            this.reset();
            this.active = true;
          }, 2000);
          return;
        }
        lastRewardTime = now;
        this.active = false;
        spawnDrop(`+${REWARD_AMOUNT.toFixed(4)} BTC`);
        try {
          const snap = await get(ref(db, `users/${user}`));
          if (snap.exists()) {
            let btc = snap.val().wallet?.BTC ?? 0;
            btc = (btc + REWARD_AMOUNT);
            btc = parseFloat(btc.toFixed(8));
            updateBtc(btc);
            await update(ref(db, `users/${user}/wallet`), { BTC: btc });
          }
        } catch (e) {
          console.error("Errore aggiornamento BTC", e);
        }
        this.el.style.display = "none";
        setTimeout(() => {
          this.el.style.display = "block";
          this.reset();
          this.active = true;
        }, 2000);
      }
    }

    const REWARD_INTERVAL = 6000; // minimo 6 secondi tra premi (max 10/minuto)
    const REWARD_AMOUNT = 0.0005;
    let lastRewardTime = 0;

    const raindrops = Array.from({ length: 5 }, () => new Raindrop());

    function fallRaindrops() {
      raindrops.forEach((r) => r.fall());
      requestAnimationFrame(fallRaindrops);
    }
    fallRaindrops();

    // ==== NAV TOGGLE ====
    const navToggle = document.getElementById("nav-toggle");
    const navMenu = document.getElementById("nav-menu");

    navToggle.addEventListener("click", () => {
      navToggle.classList.toggle("open");
      navMenu.classList.toggle("open");
      navToggle.setAttribute(
        "aria-expanded",
        navToggle.classList.contains("open")
      );
    });

    // ==== THEME TOGGLE ====
    const themeToggle = document.getElementById("theme-toggle");

    function applyTheme(theme) {
      if (theme === "light") {
        document.body.classList.add("light-theme");
        themeToggle.textContent = "☀️";
      } else {
        document.body.classList.remove("light-theme");
        themeToggle.textContent = "🌙";
      }
    }

    // Carica tema da localStorage
    let savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    themeToggle.addEventListener("click", () => {
      savedTheme = savedTheme === "dark" ? "light" : "dark";
      applyTheme(savedTheme);
      localStorage.setItem("theme", savedTheme);
    });
  </script>
</body>
</html>
