<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFK Zone</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #12122b);
      color: #eee;
      overflow: hidden;
    }

    header.navbar {
      width: 100%;
      background: #1c1c3aee;
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      backdrop-filter: blur(12px);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .navbar a:hover {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      color: #bb86fc;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }

    p.sub {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .counter {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
      color: #fff;
    }

    .earned {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #a0e0ff;
    }

    ul.session-list {
      margin-top: 20px;
      padding: 10px 20px;
      background: #252546;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.2);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(187, 134, 252, 0.3);
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #bb86fc;
      }
      to {
        text-shadow: 0 0 20px #bb86fc, 0 0 40px #bb86fc;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="exchange.html">Exchange</a></li>
        <li><a href="vouch-create.html">Vouch Create</a></li>
        <li><a href="vouch-redeem.html">Vouch Redeem</a></li>
        <li><a href="afk.html">AFK Zone</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>AFK Zone</h1>
    <p class="sub">Resta su questa pagina per guadagnare BTC ogni 60 secondi</p>
    <div class="counter" id="counter">60</div>
    <div class="earned">Guadagni sessione: <span id="btcEarned">0.000</span> BTC</div>
    <ul class="session-list" id="btcList"></ul>
  </main>

  <!-- Animazioni decorative -->
  <script>
    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 20 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (10 + Math.random() * 20) + 's';
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Logica AFK -->
  <script type="module">
    import { db, ref, get, update } from './js/firebase.js';

    let countdown = 60;
    let interval = null;
    let earned = 0;
    let active = true;

    const counterEl = document.getElementById('counter');
    const earnedEl = document.getElementById('btcEarned');
    const btcList = document.getElementById('btcList');
    const user = localStorage.getItem('user');

    if (!user) {
      window.location.href = 'index.html';
    }

    function tick() {
      if (!active) return;

      countdown--;
      counterEl.textContent = countdown;

      if (countdown <= 0) {
        countdown = 60;
        earned += 0.001;
        earnedEl.textContent = earned.toFixed(3);

        const li = document.createElement('li');
        li.textContent = `+0.001 BTC - ${new Date().toLocaleTimeString()}`;
        btcList.appendChild(li);

        updateWallet(0.001);
      }
    }

    async function updateWallet(amount) {
      try {
        const walletRef = ref(db, `users/${user}/wallet`);
        const snapshot = await get(walletRef);
        let wallet = snapshot.exists() ? snapshot.val() : {};
        wallet.BTC = (wallet.BTC || 0) + amount;
        await update(walletRef, wallet);
      } catch (error) {
        console.error('Errore aggiornamento wallet:', error);
      }
    }

    document.addEventListener("visibilitychange", () => {
      active = document.visibilityState === "visible";
    });

    window.addEventListener('load', () => {
      interval = setInterval(tick, 1000);
    });
  </script>
</body>
</html>
